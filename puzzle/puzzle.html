function test(ncmps)
{
    var ncmpsnew = ncmps - 1;

    var t0 = cmps[ncmpsnew][0][0];
    var t1 = cmps[ncmpsnew][1][0];
    var p0 = cmps[ncmpsnew][0][1];
    var p1 = cmps[ncmpsnew][1][1];
    var r0 = (p0 - rots[t0] + 4) % 4;
    var r1 = (p1 - rots[t1] + 4) % 4;

    if (sq[deck[t0]][r0] == -sq[deck[t1]][r1]) {
        if (ncmpsnew) {
            if (test(ncmpsnew)) {
                return true;
            }
        }
        else {
            // GOT IT
            setTimeout(GOT_IT_popup, 50);

            statusmsg.innerHTML = "GOT IT!";
            turnmsg.innerHTML = "";
            for (var t = 0; t < 3; t++) {
                turnmsg.innerHTML += deck[t] + "" + rots[t] + " ";
            }
            turnmsg.innerHTML += "\n";
            for (var t = 3; t < 6; t++) {
                turnmsg.innerHTML += deck[t] + "" + rots[t] + " ";
            }
            turnmsg.innerHTML += "\n";
            for (var t = 6; t < 9; t++) {
                turnmsg.innerHTML += deck[t] + "" + rots[t] + " ";
            }
            turnmsg.innerHTML += "\n";

            return true;
        }
    }

    return false;
}

function rotate(ntiles)
{
    var ntilesnew = ntiles - 1;

    for (var r = 0; r < 4; r++) {
        rots[ntilesnew] = r;

        if (ntilesnew) {
            if (rotate(ntilesnew)) {
                return true;;
            }
        }
        else {
            if (test(12)) {
                return true;
            }
        }
    }

    return false;
}

function permute(ntiles, tiles)
{
    var newtiles = [];
    var ntilesnew = ntiles - 1;

    for (var t = 0; t < ntiles; t++) {
        deck[ntilesnew] = tiles[t];

        for (var x = 0; x < t; x++) {
            newtiles[x] = tiles[x];
        }
        for (var x = t; x < ntilesnew; x++) {
            newtiles[x] = tiles[x+1];
        }

        if (ntilesnew) {
            if (permute(ntilesnew, newtiles)) {
                return true;;
            }
        }
        else {
            count++;

            if (rotate(9)) {
                renderDeck(9);

                return true;
            }
        }
    }

    return false;
}

// IN PROGRESS, logic doesn't compute
function iterate(curtile, tiles)
{
    for (var t = curtile; t < 9; t++) {
        deck[curtile] = tiles[t];

        for (var r = 0; r < 4; r++) {
            rots[curtile] = r;
            renderDeck(curtile + 1);
            var cmpsGood = true;
            for (var i = 0; i < backCmpsForTile[t].length; i++) {
                var t0;
                var t1;
                var p0;
                var p1;
                var r0;
                var r1;

                t0 = cmp[0][0];
                t1 = cmp[1][0];
                p0 = cmp[0][1];
                p1 = cmp[1][1];

                r1 = (rots[t1] + p1) % 4;

                if (sq[deck[t0]][r0] != -sq[deck[t1]][r1]) {

{

function followPath()
{
    if (curtile == 8) {
        clearInterval(iId);
        iId = null;

        setTimeout(GOT_IT_popup, 50);

        return false;
    }

    fpcount++;

    if (deck[0] == -1) {
        deck[0] = firstTile;;
        _T[firstTile].deckpos = 0; 
        rots[0] = firstRot;
        tileUsed[firstTile] = true;

        renderDeck();

        tilesetBorder(tilesWithArray, true);

        return true;
    }

    var nexttile = fwdCmpsForTile[curtile][0][1][0];
    var p1 = fwdCmpsForTile[curtile][0][1][1];

    while (tilesWithIndex[curtile] < tilesWithArray.length &&
           tileUsed[tilesWithArray[tilesWithIndex[curtile]]]) {
        tilesWithIndex[curtile]++;
    }

    if (tilesWithIndex[curtile] == tilesWithArray.length) {
        var tilenum = deck[curtile];

        if (_B[nexttile].tilenum != -1) {
            var t = _T[_B[nexttile].tilenum];
            t.image.rot = 0;
            t.image.style.rotate = t.image.rot + "deg";
            t.image.style.opacity = "1.0";

            t.image.style.width = t.trayw + "px";
            t.image.style.height = t.trayh + "px";
            t.image.style.left = t.trayx + "px";
            t.image.style.top = t.trayy + "px";

            _B[nexttile].tilenum = -1;
        }

        _T[tilenum].image.rot = 0;
        _T[tilenum].image.style.rotate = _T[tilenum].image.rot + "deg";
        _T[tilenum].image.style.opacity = "1.0";

        _T[tilenum].image.style.width = _T[tilenum].trayw + "px";
        _T[tilenum].image.style.height = _T[tilenum].trayh + "px";
        _T[tilenum].image.style.left = _T[tilenum].trayx + "px";
        _T[tilenum].image.style.top = _T[tilenum].trayy + "px";

        _T[deck[curtile]].deckpos = -1; 
        tileUsed[deck[curtile]] = false;
        deck[curtile] = -1;

        renderDeck();

        tilesetBorder(tilesWithArray, false);

        if (curtile == 0) {
            tilesWithIndex[0] = 0;

            firstRot++;
            if (firstRot == 4) {
                firstRot = 0;

                firstTile++;
                if (firstTile == 9) {
                    // shouldn't ever get here
                    // bad tiles?
                    // continued solving past last solution?

                    clearInterval(iId);
                    iId = null;

                    alert("ERROR: solution 404!");

                    return false;
                }
            }

            curdeck = firstTile;
            currots = firstRot;
        }
        else {
            curtile = prevtile[curtile];

            curdeck = deck[curtile];
            currots = rots[curtile];
        }

        p0 = fwdCmpsForTile[curtile][0][0][1];
        r0 = (p0 - currots + 4) % 4;
        face = sq[curdeck][r0];
        tilesWithArray = tilesWith[-face + 4];

        if (deck[curtile] != -1) {
            tilesetBorder(tilesWithArray, true);
        }
    }
    else {
        if (fwdCmpsForTile[curtile].length > 1) {
            // compare "other" faces in fwd list
            var tf1 = fwdCmpsForTile[curtile][1][1][0];
            var pf0 = fwdCmpsForTile[curtile][1][0][1];
            var pf1 = fwdCmpsForTile[curtile][1][1][1];
            var t = tilesWithArray[tilesWithIndex[curtile]];
            var x = sq[t].indexOf(-face);
            var r = (p1 - x + 4) % 4;
            var rf0 = (pf0 - r + 4) % 4;
            var rf1 = (pf1 - rots[tf1] + 4) % 4;

            if (_B[nexttile].tilenum != -1) {
                var tile = _T[_B[nexttile].tilenum];
                tile.image.rot = 0;
                tile.image.style.rotate = tile.image.rot + "deg";
                tile.image.style.opacity = "1.0";

                tile.image.style.width = tile.trayw + "px";
                tile.image.style.height = tile.trayh + "px";
                tile.image.style.left = tile.trayx + "px";
                tile.image.style.top = tile.trayy + "px";

                _B[nexttile].tilenum = -1;
            }

            _T[t].image.rot = r * 90;
            _T[t].image.style.rotate = _T[t].image.rot + "deg";

            _T[t].image.style.width = _B[nexttile].w + "px";
            _T[t].image.style.height = _B[nexttile].h + "px";
            _T[t].image.style.left = _B[nexttile].x + "px";
            _T[t].image.style.top = _B[nexttile].y + "px";
            _B[nexttile].tilenum = t;

            if (sq[t][rf0] != -sq[deck[tf1]][rf1]) {
                tilesWithIndex[curtile]++;

                return true;
            }
        }

        if (deck[nexttile] != -1) {
            tileUsed[deck[nexttile]] = false;
        }
        deck[nexttile] = tilesWithArray[tilesWithIndex[curtile]];
        _T[deck[nexttile]].deckpos = nexttile;
        var x = sq[deck[nexttile]].indexOf(-face);
        rots[nexttile] = (p1 - x + 4) % 4;
        tileUsed[deck[nexttile]] = true;

        tilesWithIndex[curtile]++;

        renderDeck();

        curtile = nexttile;
        tilesWithIndex[curtile] = 0;

        if (curtile != 8) {
            if (tilesWithArray != undefined) {
                tilesetBorder(tilesWithArray, false);
            }

            p0 = fwdCmpsForTile[curtile][0][0][1];
            r0 = (p0 - rots[curtile] + 4) % 4;
            face = sq[deck[curtile]][r0];
            tilesWithArray = tilesWith[-face + 4];

            tilesetBorder(tilesWithArray, true);
        }
        else {
            if (tilesWithArray != undefined) {
                tilesetBorder(tilesWithArray, false);
            }
        }
    }

    return true;
}

    else {
        while (followPath()) {
            ;

function renderDeck()
{
    debugmsg.innerHTML = "deck: ";
    for (var i = 0; i < 9; i++) {
        if (deck[i] != -1) {
            var tile = _T[deck[i]];
            tile.image.rot = rots[i] * 90;
            tile.image.style.rotate = tile.image.rot + "deg";
            tile.image.style.opacity = "1.0";
            tile.image.style.width = _B[i].w + "px";
            tile.image.style.height = _B[i].h + "px";
            tile.image.style.left = _B[i].x + "px";
            tile.image.style.top = _B[i].y + "px";
            _B[i].tilenum = deck[i];;
            debugmsg.innerHTML += deck[i] + "" + rots[i] + " ";

            if (document.body.contains(_B_buttons[i])) {
                document.body.removeChild(_B_buttons[i]);
            }
        }
        else {
            document.body.appendChild(_B_buttons[i]);
        }
    }
}

var curtileImage = null;
var selectedTile = null;
var paused = false;

function keyDownEvent(e)
{
    statusmsg.innerHTML = "foo " + e.code;
    if (e.code == "KeyR") {
        if (iId == null && _T[curtileImage.n].deckpos != -1) {
            curtileImage.rot += 90;
            if (curtileImage.rot == 360) curtileImage.rot = 0;
            curtileImage.style.rotate = curtileImage.rot + "deg";

            rots[_T[curtileImage.n].deckpos] = curtileImage.rot / 90;

            var silly = {};
            silly.code = "KeyD";
            keyDownEvent(silly);

//            test(12);
        }
    }
    if (e.code == "KeyS") {
        if (iId == null) {
            solve(true);
        }
    }
    if (e.code == "KeyF") {
        if (iId == null) {
            solve(false);
        }
    }
    if (e.code == "Minus") {
        animationInterval *= 2;
        statusmsg.innerHTML += " " + animationInterval;

        if (iId != null) {
            clearInterval(iId);
            iId = setInterval(followPath, animationInterval);
        }
    }
    if (e.code == "Equal") {
        animationInterval /= 2;
        statusmsg.innerHTML += " " + animationInterval;

        if (iId != null) {
            clearInterval(iId);
            iId = setInterval(followPath, animationInterval);
        }
    }
    if (e.code == "KeyC") {
        if (iId == null) {
            if (curtile == 8) {
                _T[deck[8]].deckpos = -1; 
                tileUsed[deck[8]] = false;
                deck[8] = -1;

                renderDeck(9);

                curtile = prevtile[8];;

                iId = setInterval(followPath, animationInterval);
            }
        }
    }
    if (e.code == "KeyP") {
        if (iId != null) {
            if (!paused) {
                clearInterval(iId);
                paused = true;
            }
            else {
                iId = setInterval(followPath, animationInterval);
                paused = false;
            }
        }
    }
    if (e.code == "KeyJ") {
        if (paused) {
            followPath();
        }
    }
    if (e.code == "KeyD") {
        debugmsg.innerHTML = "deck: ";
        for (var i = 0; i < 9; i++) {
            if (deck[i] != -1) {
                var t = deck[i];
                var r = _T[t].image.rot / 90;
                debugmsg.innerHTML += t + ""  + r + " ";
            }
        }
    }
}

function tile(width, height, image, x, y, type, xoffset, yoffset)
{
    this.image = document.getElementById(image);
    this.image.addEventListener("mouseenter", tileEnter);
    this.image.addEventListener("mousedown", tileDownEvent);
    this.image.rot = 0;
    this.image.src = image;
    this.image.style.position = "absolute";
    this.image.style.left = x + "px";
    this.image.style.top = y + "px";
    this.image.style.width = width + "px";
    this.image.style.height = height + "px";
}
