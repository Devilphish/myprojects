function updatePlayersDisplay()
{
    turnmsg.innerHTML = "PLAYERS\n";

    for (var i = 0; i < players.length; i++) {
        if (i == turn.playernum) {
            turnmsg.innerHTML += " *** ";
        }
        turnmsg.innerHTML += players[i].name + ": $" + players[i].money + " wells: " + players[i].nwells + " plots: " + players[i].plots.length;
        if (i == turn.playernum) {
            turnmsg.innerHTML += " ***\n";
        }
        else {
            turnmsg.innerHTML += "\n";
        }
    }
    turnmsg.innerHTML += "\n";
    if (curcard.type == "none") {
        turnmsg.innerHTML += "CARD: " + curcard.type + "\n";
    }
    else {
        turnmsg.innerHTML += "CARD: " + curcard.type + " royalty: " + curcard.royalty + " ndrills: " + curcard.ndrills + " plotbuy: " + curcard.plotbuy + "\n";
    }
    turnmsg.innerHTML += "drills permitted: " + curcard.ndrills + "\ndrills completed: " + turn.drillsused + "\n";
    turnmsg.innerHTML += "\n";
    turnmsg.innerHTML += errmsg;
}

function payCardRoyalty()
{
    var royalty;

    if (curcard.type == "fire") {
        errmsg += "no royalty for fire";
    }
    else {
        if (curcard.type == "depletion") {
            royalty = 500;
        }
        else {
            royalty = turn.player.nwells * curcard.royalty;
        }
        turn.player.money += royalty;

        errmsg += "bank pays $" + royalty + " royalty to " + turn.player.name;
    }

    updatePlayersDisplay();
}

function payPipeRoyalty()
{
//    errmsg = "Num plots: " + turn.player.plots.length + "\n";
    errmsg = "";

    for (var i = 0; i < turn.player.plots.length; i++) {
        var p = plots[turn.player.plots[i] - 1];

//        errmsg += " plotnum: " + p.plotnum + " nwells: " + p.nwells + " pipepadsto: " + p.pipepadsto.length;

        var royalty;
        for (j = 0; j < p.pipepadsto.length; j++) {
            if (j > 0) {
                errmsg += "\n";
            }
            var pipepad = p.pipepadsto[j];
            var ownerFrom = pipepad.owner;

            royalty = p.nwells * (1000 + ((pipepad.pipes.length - 1) * 2000));
            players[ownerFrom].money += royalty;
            turn.player.money -= royalty;

//            errmsg += " ROYALTY $" + royalty + " paid by " + turn.player.name + " to " + players[ownerFrom].name + "\n";
            errmsg += "royalty $" + royalty + " paid by " + turn.player.name + " to " + players[ownerFrom].name + " for plot " + p.id + "\n";
        }
    }

    updatePlayersDisplay();
}

function initDeck()
{
    deck.length = 0;
    for (var i = 0; i < cards.length; i++) {
        deck[i] = cards[i];
    }
}

function arrayRemove(array, element)
{
        for (var i = array.indexOf(element); i < (array.length - 1); i++) {
            array[i] = array[i + 1];
        }
        array.length--;
}

function nextPlayerDownEvent()
{
    errmsg = "";

    nextable = 1;
    if (gameMode == "draw") {
        nextable = 0;
        errmsg = "must draw card";
    }
    else if (gameMode == "start" && turn.propertybought == 0) {
        nextable = 0;
        errmsg = "must buy property to start game";
    }
    else if (cursor.type == "tool") {
        nextable = 0;
        errmsg = "must put tool down to clock out";
    }
    else if (turn.fineable == 1) {
        nextable = 0;
        errmsg = "must pay fine";
    }
    else if (curcard.ndrills > 0 && turn.drillsused == 0 &&
             turn.fineable == 0) {
        nextable = 0;
        errmsg = "must drill at least once before clocking out";
    }
    else if (turn.capsdone > 0) {
        nextable = 0;
        errmsg = "must cap " + turn.capsdone + " more wells before clocking out";
    }
    else if (turn.npiperemove > 0) {
        nextable = 0;
        errmsg = "must remove " + turn.npiperemove + " more pipelines before clocking out";
    }
    if (sandbox) {
        nextable = 1;
    }

    if (nextable) {
        turn.playernum++;
        if (turn.playernum == players.length) {
            turn.playernum = 0;

            if (gameMode == "start") {
                gameMode = "";
            }
        }

        if (gameMode != "start") {
            drawMode();
            curcard = cardNone;
            myCardIcon.image.src = "";
        }

        turn.player = players[turn.playernum];
        turn.propertybought = 0;
        turn.drillsused = 0;
        turn.capsdone = 0;
        turn.npiperemove = 0;
        turn.fineable = 0;

        payPipeRoyalty();

        myNextIcon.image.src = "timeclockcard.png";
        myShedIcon.image.src = turn.player.color + "shed.png";
        myCapIcon.image.src = turn.player.color + "cap.png";
        myPipeIcon.image.src = turn.player.color + "pipe.png";
    }

    updatePlayersDisplay();
}

function drawCardDownEvent()
{
    debugmsg.innerHTML = "DOWN DRAW card";

    errmsg = "";
    drawable = 1;

    if (gameMode == "start" && turn.propertybought == 0) {
        drawable = 0;
        errmsg = "must buy property to start game";
    }
    else if (gameMode != "draw") {
        drawable = 0;
        errmsg = "cannot draw card";
    }
    if (sandbox) {
        drawable = 1;
    }

    cardnum = -1;
    if (drawable) {
        shuffled = 0;
        cardnum = Math.floor((Math.random() * deck.length) + 1) - 1;
        curcard = deck[cardnum];

        if (curcard.type == "fire") {
            // wells = 0: cap 0, 1-5: cap 1, 6-10: cap 2, 11 or more: cap 3
            turn.capsdone = Math.floor((turn.player.nwells + 4) / 5);
            if (turn.capsdone > 3) {
                turn.capsdone = 3;
            }
            errmsg = "must cap " + turn.capsdone + " wells";
        }
        else {
            // player must drill, check player has any empty holes
            var emptyfound = 0;

            for (var i = 0; i < turn.player.plots.length; i++) {
                var p = plots[turn.player.plots[i] - 1];

                for (j = 0; j < p.holes.length; j++) {
                    if (p.holes[i].drill == -1) {
                        emptyfound = 1;

                        break;
                    }
                }

                if (emptyfound == 1) {
                    break;
                }
            }

            if (emptyfound == 0) {
                turn.fineable = 1;

                errmsg = "no empty drill sites available, must pay fine\n";
            }
        }

        myCardIcon.image.src = curcard.imagesrc;

        payCardRoyalty();

        for (var i = cardnum; i < (deck.length - 1); i++) {
            deck[i] = deck[i + 1];
        }
        deck.length--;
        if (deck.length == 0) {
            shuffled = 1;
            initDeck();
        }

        actionMode();

        debugmsg.innerHTML = "DOWN DRAW card " + cardnum + " (" + deck.length + ")";
        if (shuffled) {
            debugmsg.innerHTML += " SHUFFLE";
        }
    }

    updatePlayersDisplay();
}

function drawCardUpEvent()

            debugmsg.innerHTML += " SHUFFLE";
        }
    }
}

function wellButtonDownEvent()
{
    var h = this.hole;
    var curwell = -1;
    errmsg = "";

    drillable = 1;
    capable = 1;
    if (gameMode == "draw") {
        drillable = 0;
        capable = 0;
        errmsg = "must draw card";
    }
    else if (cursor.mode == "drill") {
        capable = 0;
        if (turn.propertybought) {
            drillable = 0;
            errmsg = "cannot drill after buying property";
        }
        else if (turn.drillsused == curcard.ndrills) {
            drillable = 0;
            errmsg = "no more drills permitted";
        }
        else if (plots[h.plot - 1].owner != turn.playernum) {
            drillable = 0;
            errmsg = "don't own plot " + h.plot;
        }
        else if (h.drill != -1) {
            drillable = 0;
            errmsg = "already drilled";
        }
    }
    else if (cursor.mode == "cap") {
        drillable = 0;
        if (curcard.type != "fire") {
            capable = 0;
            errmsg = "no caps permitted";
        }
        else if (plots[h.plot - 1].owner != turn.playernum) {
            capable = 0;
            errmsg = "don't own plot " + h.plot;
        }
        else if (h.drill == -1) {
            capable = 0;
            errmsg = "no well to cap";
        }
        else if (h.drill == 0) {
            capable = 0;
            errmsg = "already capped";
        }
        else if (turn.capsdone == 0) {
            capable = 0;
            errmsg = "no more caps permitted";
        }
    }
    else {
        drillable = 0;
        capable = 0;
        errmsg = "cursor.mode != cap or drill";
    }
    if (sandbox) {
        if (cursor.mode == "drill") {
            drillable = 1;
            capable = 0;
        }
        else if (cursor.mode == "cap") {
            capable = 1;
            drillable = 0;
        }
    }

    if (drillable) {
        setCursor(cursorDerrick1);

        curwell = 3;
        for (var disc = 2; disc >= 0; disc--) {
            if (discs[disc][h.spoke][h.ring] == 1) {
                break;
            }
            else {
                curwell--;
            }
        }
        h.drill = curwell;
    }
    else if (capable) {
        h.drill = 0;
        turn.player.nwells--;
        turn.capsdone--;

        var plot = plots[h.plot - 1];
        plot.nwells--;

        var plotpipesfrom = 0;
        for (var i = 0; i < plot.pipepadsfrom.length; i++) {
            plotpipesfrom += plot.pipepadsfrom[i].pipes.length;
        }
        var minwells = plotpipesfrom + 3;
        if (plotpipesfrom > 0 && plot.nwells < minwells) {
            turn.npiperemove = minwells - plot.nwells;

            errmsg = "not enough wells for " + plotpipesfrom + " pipes from plot " + plot.id + ", must remove " + turn.npiperemove + " pipes";
        }

        caps[caps.length++] = new component(25, 25, turn.player.color + "cap.png", h.left - 21, h.top - 25, "image");

//        for (var i = wells.indexOf(h.well); i < (wells.length - 1); i++) {
//            wells[i] = wells[i + 1];
//        }
//        wells.length--;
        arrayRemove(wells, h.well);

        actionMode();
        myCapIcon.image.src = turn.player.color + "cap.png";
        myCapIcon.button.style.opacity = "0.0";
    }

    var cost;

    if (h.drill) {
        if (h.drill == -1) {
            cost = 0;
        }
        else {
            cost = 6000 - (h.drill - 1) * 2000;
        }
    }
    else {
        cost = 6000;
    }

    if (curwell != -1) {
        turn.player.money -= cost;
        turn.drillsused++;

        if (curwell > 0) {
            turn.player.nwells++;
            plots[h.plot - 1].nwells++;
            h.well = new component(18, 60, turn.player.color + "well.png", h.left - 16, h.top - 60, "image");
            wells[wells.length++] = h.well;

            if (h.drill == 3) {
                errmsg = "shallow";
            }
            else if (h.drill == 2) {
                errmsg = "medium";
            }
            else if (h.drill == 1) {
                errmsg = "deep";
            }
        }
        else {
            caps[caps.length++] = new component(25, 25, turn.player.color + "cap.png", h.left - 21, h.top - 25, "image");

            errmsg = "dry";
        }

        errmsg += " well - $" + cost;
    }

    debugmsg.innerText = "DOWN WELL " + this.id + " plot: " + h.plot + " spoke: " + h.spoke + " ring: " + h.ring + " well: " + h.drill + " cost: " + cost;

    updatePlayersDisplay();
}

function pipePadButtonDownEvent()
{
    var p = this.pipepad;
    var count = p.pipes.length;
    errmsg = "";

    pipeable = 1;
    removepipeable = 1;
    if (gameMode == "draw") {
        pipeable = 0;
        removepipeable = 0;
        errmsg = "must draw card";
    }
    else if (cursor.mode == "pipe") {
        removepipeable = 0;
        if (turn.removedpipepad != pipepadNone && turn.removedpipepad != p) {
            pipeable = 0;
            errmsg = "can place removed pipe only on pipe pad from which pipe was removed (pipe pad " + turn.removedpipepad.id + ")";
        }
        else if (p.owner != -1 && p.owner != turn.playernum) {
            pipeable = 0;
            errmsg = "don't own pipe site " + p.id;
        }
        else if (plots[p.plotnumA - 1].owner != turn.playernum &&
                 plots[p.plotnumB - 1].owner != turn.playernum) {
            pipeable = 0;
            errmsg = "don't own either pipe site plot of " + p.id + " (" + p.plotnumA + "," + p.plotnumB + ")";
        }
        else if (plots[p.plotnumA - 1].owner == turn.playernum &&
                 plots[p.plotnumB - 1].owner == turn.playernum) {
            pipeable = 0;
            errmsg = "you own both pipe site plots of " + p.id;
        }
        else if (count == 3) {
            pipeable = 0;
            errmsg = "pipe site " + p.id + " maxed out (" + count + ")";
        }
    }
    else if (cursor.mode == "action") {
        pipeable = 0;
        if (p.pipes.length == 0) {
            removepipeable = 0;
            errmsg = "cursorMode != pipe";
        }
    }
    else {
        pipeable = 0;
        removepipeable = 0;
        errmsg = "cursorMode != pipe";
    }
    if (sandbox) {
        if (cursor.mode == "pipe") {
            pipeable = 1;
            removepipeable = 0;
        }
        else if (cursor.mode == "action") {
            if (p.pipes.length > 0) {
                removepipeable = 1;
            }
            pipeable = 0;
        }
    }

    if (pipeable) {
        var pipeto;
        var pipefrom;

        if (plots[p.plotnumA - 1].owner == turn.playernum) {
            pipeto = p.plotnumB;
            pipefrom = p.plotnumA;
        }
        else {
            pipeto = p.plotnumA;
            pipefrom = p.plotnumB;
        }

        var plot = plots[pipefrom - 1];
        var plotpipesfrom = 0;
        for (var i = 0; i < plot.pipepadsfrom.length; i++) {
            plotpipesfrom += plot.pipepadsfrom[i].pipes.length;
        }
        // we're about to add another pipe
        plotpipesfrom++;
        var minwells = plotpipesfrom + 3;
        if (plot.nwells < minwells && sandbox == 0) {
            errmsg = "not enough wells for " + plotpipesfrom + " pipes from plot " + plot.id;
        }
        else {
            var leftoffset;
            var topoffset;
            var width;
            var height;
            if (p.pipeorientation == "vertical") {
                leftoffset = p.pipepadleft - 24 - ((count - 1) * 5);
                topoffset = p.pipepadtop - 60 + ((count - 1) * 5);
                width = 30;
                height = 100;
            }
            else {
                leftoffset = p.pipepadleft - 57 - ((count - 1) * 5);
                topoffset = p.pipepadtop - 20 + ((count - 1) * 5);
                width = 100;
                height = 30;
            }
            var pipe;
            pipe = new component(width, height, turn.player.color + "pipe_" + p.pipeorientation + ".png", leftoffset, topoffset, "image");

            if (turn.removedpipepad == pipepadNone) {
                turn.player.money -= 25000;
            }
            else {
                turn.npiperemove++;
            }

            pipe.to = pipeto;
            pipe.from = pipefrom;
            pipe.pipepad = p;

            p.pipes.push(pipe);
            pipes[pipes.length++] = pipe;

            if (p.pipes.length == 1) {
                var pipepadsto = plots[pipe.to - 1].pipepadsto;
                var pipepadsfrom = plots[pipe.from - 1].pipepadsfrom;
                pipepadsto[pipepadsto.length++] = p;
                pipepadsfrom[pipepadsfrom.length++] = p;

                p.owner = turn.playernum;
            }

            turn.removedpipepad = pipepadNone;

            setCursor(cursorKingOil);
            myPipeIcon.image.src = turn.player.color + "pipe.png";
            myPipeIcon.button.style.opacity = "0.0";

            errmsg = "placed pipeline from plot " + plots[pipe.from - 1].id + " to plot " + plots[pipe.to - 1].id;
        }
    }
    else if (removepipeable) {
        var pipe = p.pipes.pop();
        arrayRemove(pipes, pipe);
        if (p.pipes.length == 0) {
            arrayRemove(plots[pipe.from - 1].pipepadsfrom, p);
            arrayRemove(plots[pipe.to - 1].pipepadsto, p);

            p.owner = -1;
        }
        turn.npiperemove--;
        turn.removedpipepad = p;

        cursorPipe.imagesrc = turn.player.color + "pipe.png";
        setCursor(cursorPipe);
        myPipeIcon.image.src = turn.player.color + "pipe.png";
        myPipeIcon.button.style.opacity = "0.5";

        errmsg = "removed pipeline from plot " + plots[pipe.from - 1].id + " to plot " + plots[pipe.to - 1].id;
    }

    debugmsg.innerText = "DOWN PIPE " + this.id + " plotnumA: " + p.plotnumA + " plotnumB: " + p.plotnumB + " count: " + count;

    updatePlayersDisplay();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1100;

//        this.canvas.style.cursor = "url('cursor.png'), pointer";
        this.canvas.style.cursor = "auto";
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', keyDownEvent);
        window.addEventListener('keyup', keyUpEvent);
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX - myGamePiece.xoffset;
            myGameArea.y = e.pageY - myGamePiece.yoffset;
            debugmsg.innerText = "X: " + e.pageX + " Y: " + e.pageY;

//        });
//        window.addEventListener('mouseup', function (e) {
//            myGamePiece.image.src = "derrick0.png";
//        });
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, image, x, y, type, xoffset, yoffset)
{
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = image;
    }
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.xoffset = xoffset;
    this.yoffset = yoffset;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
        else {
            ctx.fillStyle = image;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

function updateGameArea()
{
    myGameArea.clear();

    myBackground.update();
    myDerrickIcon.update();
    myShedIcon.update();
    myCapIcon.update();
    myPipeIcon.update();
    myNextIcon.update();
    myDrawIcon.update();
    myCardIcon.update();

    for (var i = 0; i < sheds.length; i++) {
        sheds[i].update();
    }
    for (var i = 0; i < pipes.length; i++) {
        pipes[i].update();
    }
    for (var i = 0; i < caps.length; i++) {
        caps[i].update();
    }
    for (var i = 0; i < wells.length; i++) {
        wells[i].update();
    }

    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;
    }
    if (myGamePiece.enabled) {
        myGamePiece.update();
    }
}
