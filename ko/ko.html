function updatePlayersDisplay()
{
    for (var i = 0; i < players.length; i++) {
        var d = players[i].display;
        var p = players[i];
        d.innerText = p.name + " $" + p.money + "\n";
        d.innerText += "wells: " + p.nwells + " plots: " + p.plots.length;
        if (i == turn.playernum && gameMode != "start" && turn.card.ndrills > 0) {
            d.innerText += " drills: " + turn.drillsused + " of " + turn.card.ndrills;
        }
    }

    turnmsg.innerHTML = "PLAYERS\n";

    for (var i = 0; i < players.length; i++) {
        if (i == turn.playernum) {
            turnmsg.innerHTML += " *** ";
        }
        turnmsg.innerHTML += players[i].name + ": $" + players[i].money + " wells: " + players[i].nwells + " plots: " + players[i].plots.length;
        if (i == turn.playernum) {
            turnmsg.innerHTML += " ***\n";
        }
        else {
            turnmsg.innerHTML += "\n";
        }
    }
    turnmsg.innerHTML += "\n";
    if (turn.card.type == "none") {
        turnmsg.innerHTML += "CARD: " + turn.card.type + "\n";
    }
    else {
        turnmsg.innerHTML += "CARD: " + turn.card.type + " royalty: " + turn.card.royalty + " ndrills: " + turn.card.ndrills + " plotbuy: " + turn.card.plotbuy + "\n";
    }
    turnmsg.innerHTML += "drills permitted: " + turn.card.ndrills + "\n       completed: " + turn.drillsused + "\n";
    turnmsg.innerHTML += "\n\n";

    statusmsg.innerHTML = errmsg;
//    myTurnResultDiv.innerText += errmsg;

    if (errmsg != "") {
        myStatusButton.style.opacity = "0.7";
        myStatusButton.hidden = 0;
        myStatusButton.innerHTML = errmsg;
    }
    else {
        myStatusButton.style.opacity = "0.0";
        myStatusButton.hidden = 1;
    }
}

function payCardRoyalty()
{
    var royalty;

    if (turn.card.type == "fire") {
        errmsg += " no royalty for fire";
    }
    else {
        if (turn.card.type == "depletion") {
            royalty = 500;
        }
        else {
            royalty = turn.player.nwells * turn.card.royalty;
        }
        turn.player.money += royalty;

        errmsg += "bank pays $" + royalty + " royalty to " + turn.player.name;
    }

    updatePlayersDisplay();
}

function payPipeRoyalty()
{
//    errmsg = "Num plots: " + turn.player.plots.length + "\n";
    errmsg = "";

    for (var i = 0; i < turn.player.plots.length; i++) {
        var p = plots[turn.player.plots[i] - 1];

//        errmsg += " plotnum: " + p.plotnum + " nwells: " + p.nwells + " pipepadsfrom: " + p.pipepadsfrom.length;

        var royalty;
        for (j = 0; j < p.pipepadsfrom.length; j++) {
            if (j > 0) {
                errmsg += "\n";
            }
            var pipepad = p.pipepadsfrom[j];
            var ownerFrom = pipepad.owner;

            royalty = p.nwells * (1000 + ((pipepad.pipes.length - 1) * 2000));
            players[ownerFrom].money += royalty;
            turn.player.money -= royalty;

//            errmsg += " ROYALTY $" + royalty + " paid by " + turn.player.name + " to " + players[ownerFrom].name + "\n";
            errmsg += "royalty $" + royalty + " paid by " + turn.player.name + " to " + players[ownerFrom].name + " for plot " + p.id + "\n";
        }
    }

    updatePlayersDisplay();
}

function initDeck()

function arrayRemove(array, element)
{
        for (var i = array.indexOf(element); i < (array.length - 1); i++) {
            array[i] = array[i + 1];
        }
        array.length--;
}

function nextButtonDownEvent()
{
    errmsg = "";

    nextable = 1;
    if (gameMode == "draw") {
        nextable = 0;
        errmsg = "must draw card";
    }
    else if (gameMode == "start" && turn.propertybought == 0) {
        nextable = 0;
        errmsg = "must buy property to start game";
    }
    else if (cursor.type == "tool") {
        nextable = 0;
        errmsg = "must put tool down to clock out";
    }
    else if (turn.fineable == 1) {
        nextable = 0;
        errmsg = "must pay fine";
    }
    else if (turn.card.ndrills > 0 && turn.drillsused == 0 &&
             turn.fineable == 0) {
        nextable = 0;
        errmsg = "must drill at least once before clocking out";
    }
    else if (turn.capsdone > 0) {
        nextable = 0;
        errmsg = "must cap " + turn.capsdone + " more wells before clocking out";
    }
    else if (turn.npiperemove > 0) {
        nextable = 0;
        errmsg = "must remove " + turn.npiperemove + " more pipelines before clocking out";
    }
    if (sandbox) {
        nextable = 1;
    }

    if (nextable) {
        turn.player.display.style.backgroundColor = "grey";

        turn.playernum++;
        if (turn.playernum == players.length) {
            turn.playernum = 0;

            if (gameMode == "start") {
                gameMode = "";
                for (var i = 0; i < 3; i++) {
                    detenterotationinput[i].disabled = true;
                }
            }
        }

        if (gameMode != "start") {
            drawMode();
            turn.card = cardNone;
            myCardIcon.image.src = "";
        }

        turn.player = players[turn.playernum];
        turn.propertybought = 0;
        turn.drillsused = 0;
        turn.capsdone = 0;
        turn.npiperemove = 0;
        turn.fineable = 0;
        turn.player.display.style.backgroundColor = "lightblue";

        payPipeRoyalty();

        myNextIcon.image.src = "timeclockcard.png";
        myShedIcon.image.src = turn.player.color + "shed.png";
        myCapIcon.image.src = turn.player.color + "cap.png";
        myPipeIcon.image.src = turn.player.color + "pipe.png";
    }

    updatePlayersDisplay();
}

function drawCardDownEvent()
{
    debugmsg.innerText = "DOWN DRAW card";

    errmsg = "";
    drawable = 1;

    if (gameMode == "start" && turn.propertybought == 0) {
        drawable = 0;
        errmsg = "must buy property to start game";
    }
    else if (gameMode != "draw") {
        drawable = 0;
        errmsg = "cannot draw card";
    }
    if (sandbox) {
        drawable = 1;
    }

    cardnum = -1;
    if (drawable) {
        shuffled = 0;
        cardnum = Math.floor((Math.random() * deck.length) + 1) - 1;
        turn.card = deck[cardnum];

        if (turn.card.type == "fire") {
            // wells = 0: cap 0, 1-5: cap 1, 6-10: cap 2, 11 or more: cap 3
            turn.capsdone = Math.floor((turn.player.nwells + 4) / 5);
            if (turn.capsdone > 3) {
                turn.capsdone = 3;
            }

            myCardStatusDiv.innerText = "CURRENT CARD\nFIRE\n";
            myCardStatusDiv.innerText += "must cap " + turn.capsdone + " wells";

            errmsg = "must cap " + turn.capsdone + " wells";
        }
        else {
            var numstr;
            if (turn.card.ndrills > 1) {
                if (turn.card.ndrills == 2) {
                    numstr = "1 or ";
                }
                else {
                    numstr = "1 to ";
                }
            }
            else {
                numstr = "";
            }
            if (turn.card.type == "depletion") {
                myCardStatusDiv.innerText = "CURRENT CARD\ndepletion allowance $500";
            }
            else {
                myCardStatusDiv.innerText = "CURRENT CARD\nroyalty $" + turn.card.royalty;
            }
            myCardStatusDiv.innerText += "\ndrills permitted: " + numstr + turn.card.ndrills;
            myCardStatusDiv.innerText += "\nproperty for sale " + turn.card.plotbuy;

            // player must drill, check player has any empty holes
            var emptyfound = 0;

            for (var i = 0; i < turn.player.plots.length; i++) {
                var p = plots[turn.player.plots[i] - 1];

                for (j = 0; j < p.holes.length; j++) {
                    if (p.holes[j].drill == -1) {
                        emptyfound = 1;

                        break;
                    }
                }

                if (emptyfound == 1) {
                    break;
                }
            }

            if (emptyfound == 0) {
                turn.fineable = 1;

                errmsg = "no empty drill sites available, must pay fine\n";
            }
        }

        myCardIcon.image.src = turn.card.imagesrc;

        payCardRoyalty();

        for (var i = cardnum; i < (deck.length - 1); i++) {
            deck[i] = deck[i + 1];
        }
        deck.length--;
        if (deck.length == 0) {
            shuffled = 1;
            initDeck();
        }

        actionMode();

        debugmsg.innerText = "DOWN DRAW card " + cardnum + " (" + deck.length + ")";
        if (shuffled) {
            debugmsg.innerText += " SHUFFLE";
        }
    }

    updatePlayersDisplay();
}

function wellButtonDownEvent()
{
    var h = this.hole;
    var curwell = -1;
    errmsg = "";

    drillable = 1;
    capable = 1;
    if (gameMode == "draw") {
        drillable = 0;
        capable = 0;
        errmsg = "must draw card";
    }
    else if (cursor.mode == "drill") {
        capable = 0;
        if (turn.propertybought) {
            drillable = 0;
            errmsg = "cannot drill after buying property";
        }
        else if (turn.drillsused == turn.card.ndrills) {
            drillable = 0;
            errmsg = "no more drills permitted";
        }
        else if (plots[h.plot - 1].owner != turn.playernum) {
            drillable = 0;
            errmsg = "don't own plot " + h.plot;
        }
        else if (h.drill != -1) {
            drillable = 0;
            errmsg = "already drilled";
        }
    }
    else if (cursor.mode == "cap") {
        drillable = 0;
        if (turn.card.type != "fire") {
            capable = 0;
            errmsg = "no caps permitted";
        }
        else if (plots[h.plot - 1].owner != turn.playernum) {
            capable = 0;
            errmsg = "don't own plot " + h.plot;
        }
        else if (h.drill == -1) {
            capable = 0;
            errmsg = "no well to cap";
        }
        else if (h.drill == 0) {
            capable = 0;
            errmsg = "already capped";
        }
        else if (turn.capsdone == 0) {
            capable = 0;
            errmsg = "no more caps permitted";
        }
    }
    else {
        drillable = 0;
        capable = 0;
        errmsg = "cursor.mode != cap or drill";
    }
    if (sandbox) {
        if (cursor.mode == "drill") {
            drillable = 1;
            capable = 0;
        }
        else if (cursor.mode == "cap") {
            capable = 1;
            drillable = 0;
        }
    }

    if (drillable) {
        setCursor(cursorDerrick1);

        curwell = 3;
        for (var disc = 2; disc >= 0; disc--) {
            var rotatedspoke = h.spoke - (detenterotationinput[disc].value * 4);
            if (rotatedspoke < 0) {
                rotatedspoke += 48;
            }
            if (discs[disc][rotatedspoke][h.ring] == 1) {
                break;
            }
            else {
                curwell--;
            }
        }
        h.drill = curwell;
    }
    else if (capable) {
        h.drill = 0;
        turn.player.nwells--;
        turn.capsdone--;

        var plot = plots[h.plot - 1];
        plot.nwells--;

        var plotpipesto = 0;
        for (var i = 0; i < plot.pipepadsto.length; i++) {
            plotpipesto += plot.pipepadsto[i].pipes.length;
        }
        var minwells = plotpipesto + 3;
        if (plotpipesto > 0 && plot.nwells < minwells) {
            turn.npiperemove = minwells - plot.nwells;

            errmsg = "not enough wells for " + plotpipesto + " pipes to plot " + plot.id + ", must remove " + turn.npiperemove + " pipes";
        }

        caps[caps.length++] = new component(25, 25, turn.player.color + "cap.png", h.left - 21, h.top - 25, "image");

//        for (var i = wells.indexOf(h.well); i < (wells.length - 1); i++) {
//            wells[i] = wells[i + 1];
//        }
//        wells.length--;
        arrayRemove(wells, h.well);

        actionMode();
        myCapIcon.image.src = turn.player.color + "cap.png";
        myCapIcon.button.style.opacity = "0.0";

        for (var i = 0; i < turn.player.plots.length; i++) {
            var p = plots[turn.player.plots[i] - 1];

            for (j = 0; j < p.holes.length; j++) {
                // change all holes
                p.holes[j].button.style.opacity = "0.0";
            }
        }
    }

    var cost;

    if (h.drill) {
        if (h.drill == -1) {
            cost = 0;
        }
        else {
            cost = 6000 - (h.drill - 1) * 2000;
        }
    }
    else {
        cost = 6000;
    }

    if (curwell != -1) {
        turn.player.money -= cost;
        turn.drillsused++;

        if (curwell > 0) {
            turn.player.nwells++;
            plots[h.plot - 1].nwells++;
            h.well = new component(18, 60, turn.player.color + "well.png", h.left - 16, h.top - 60, "image");
            wells[wells.length++] = h.well;

            if (h.drill == 3) {
                errmsg = "shallow";
            }
            else if (h.drill == 2) {
                errmsg = "medium";
            }
            else if (h.drill == 1) {
                errmsg = "deep";
            }
        }
        else {
            caps[caps.length++] = new component(25, 25, turn.player.color + "cap.png", h.left - 21, h.top - 25, "image");

            errmsg = "dry";
        }

        h.button.style.opacity = "0.0";

        errmsg += " well - $" + cost;
    }

function pipepadButtonDownEvent()
{
    var p = this.pipepad;
    var count = p.pipes.length;
    errmsg = "";

    pipeable = 1;
    removepipeable = 1;
    if (gameMode == "draw") {
        pipeable = 0;
        removepipeable = 0;
        errmsg = "must draw card";
    }
    else if (cursor.mode == "pipe") {
        removepipeable = 0;
        if (turn.removedpipepad != pipepadNone && turn.removedpipepad != p) {
            pipeable = 0;
            errmsg = "can place removed pipe only on pipe pad from which pipe was removed (pipe pad " + turn.removedpipepad.id + ")";
        }
        else if (p.owner != -1 && p.owner != turn.playernum) {
            pipeable = 0;
            errmsg = "pipe site " + p.id + " already owned";
        }
        else if (plots[p.plotnumA - 1].owner != turn.playernum &&
                 plots[p.plotnumB - 1].owner != turn.playernum) {
            pipeable = 0;
            errmsg = "don't own either pipe site plot of " + p.id + " (" + p.plotnumA + "," + p.plotnumB + ")";
        }
        else if (plots[p.plotnumA - 1].owner == turn.playernum &&
                 plots[p.plotnumB - 1].owner == turn.playernum) {
            pipeable = 0;
            errmsg = "you own both pipe site plots of " + p.id;
        }
        else if (count == 3) {
            pipeable = 0;
            errmsg = "pipe site " + p.id + " maxed out (" + count + ")";
        }
    }
    else if (cursor.mode == "action") {
        pipeable = 0;
        if (p.pipes.length == 0) {
            removepipeable = 0;
            errmsg = "cursorMode != pipe";
        }
    }
    else {
        pipeable = 0;
        removepipeable = 0;
        errmsg = "cursorMode != pipe";
    }
    if (sandbox) {
        if (cursor.mode == "pipe") {
            pipeable = 1;
            removepipeable = 0;
        }
        else if (cursor.mode == "action") {
            if (p.pipes.length > 0) {
                removepipeable = 1;
            }
            pipeable = 0;
        }
    }

    if (pipeable) {
        var pipefrom;
        var pipeto;

        if (plots[p.plotnumA - 1].owner == turn.playernum) {
            pipefrom = p.plotnumB;
            pipeto = p.plotnumA;
        }
        else {
            pipefrom = p.plotnumA;
            pipeto = p.plotnumB;
        }

        var plot = plots[pipeto - 1];
        var plotpipesto = 0;
        for (var i = 0; i < plot.pipepadsto.length; i++) {
            plotpipesto += plot.pipepadsto[i].pipes.length;
        }
        // we're about to add another pipe
        plotpipesto++;
        var minwells = plotpipesto + 3;
        if (plot.nwells < minwells && sandbox == 0) {
            errmsg = "not enough wells for " + plotpipesto + " pipes to plot " + plot.id;
        }
        else {
            var leftoffset;
            var topoffset;
            var width;
            var height;
            if (p.pipeorientation == "vertical") {
                leftoffset = p.pipepadleft - 24 - ((count - 1) * 5);
                topoffset = p.pipepadtop - 60 + ((count - 1) * 5);
                width = 30;
                height = 100;
            }
            else {
                leftoffset = p.pipepadleft - 57 - ((count - 1) * 5);
                topoffset = p.pipepadtop - 20 + ((count - 1) * 5);
                width = 100;
                height = 30;
            }
            var pipe;
            pipe = new component(width, height, turn.player.color + "pipe_" + p.pipeorientation + ".png", leftoffset, topoffset, "image");

            if (turn.removedpipepad == pipepadNone) {
                turn.player.money -= 25000;
            }
            else {
                turn.npiperemove++;
            }

            pipe.from = pipefrom;
            pipe.to = pipeto;
            pipe.pipepad = p;

            p.pipes.push(pipe);
            pipes[pipes.length++] = pipe;

            if (p.pipes.length == 1) {
                var pipepadsfrom = plots[pipe.from - 1].pipepadsfrom;
                var pipepadsto = plots[pipe.to - 1].pipepadsto;
                pipepadsfrom[pipepadsfrom.length++] = p;
                pipepadsto[pipepadsto.length++] = p;

                p.owner = turn.playernum;
            }

            turn.removedpipepad = pipepadNone;

            setCursor(cursorKingOil);
            myPipeIcon.image.src = turn.player.color + "pipe.png";
            myPipeIcon.button.style.opacity = "0.0";

            for (var i = 0; i < turn.player.plots.length; i++) {
                for (j = 0; j < pipepads.length; j++) {
                    var p = pipepads[j];
                    if (p.plotnumA == turn.player.plots[i] ||
                        p.plotnumB == turn.player.plots[i]) {
                        p.button.style.opacity = "0.0";
                    }
                }
            }

            errmsg = "placed pipeline to plot " + plots[pipe.to - 1].id + " from plot " + plots[pipe.from - 1].id;
        }
    }
    else if (removepipeable) {
        var pipe = p.pipes.pop();
        arrayRemove(pipes, pipe);
        if (p.pipes.length == 0) {
            arrayRemove(plots[pipe.to - 1].pipepadsto, p);
            arrayRemove(plots[pipe.from - 1].pipepadsfrom, p);

            p.owner = -1;
        }
        turn.npiperemove--;
        turn.removedpipepad = p;

        cursorPipe.imagesrc = turn.player.color + "pipe.png";
        setCursor(cursorPipe);
        myPipeIcon.image.src = turn.player.color + "pipe.png";
        myPipeIcon.button.style.opacity = "0.5";

        errmsg = "removed pipeline to plot " + plots[pipe.to - 1].id + " from plot " + plots[pipe.from - 1].id;
    }

    debugmsg.innerText = "DOWN PIPE " + this.id + " plotnumA: " + p.plotnumA + " plotnumB: " + p.plotnumB + " count: " + count;

    updatePlayersDisplay();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1100;
        this.canvas.height = 1000;
        this.canvas.style.cursor = "url('cursor.png'), pointer";
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', keyDownEvent);
        window.addEventListener('keyup', keyUpEvent);
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX - myGamePiece.xoffset;
            myGameArea.y = e.pageY - myGamePiece.yoffset;
            debugmsg.innerText = "X: " + e.pageX + " Y: " + e.pageY;
        })
//        window.addEventListener('mousedown', function (e) {
//            myGamePiece.image.src = "derrick1.png";
//        });
//        window.addEventListener('mouseup', function (e) {
//            myGamePiece.image.src = "derrick0.png";
//        });
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, image, x, y, type, xoffset, yoffset)
{
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = image;
    }
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.xoffset = xoffset;
    this.yoffset = yoffset;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
        else {
            ctx.fillStyle = image;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

function updateGameArea()
{
    myGameArea.clear();

    myBackground.update();
    myDerrickIcon.update();
    myShedIcon.update();
    myCapIcon.update();
    myPipeIcon.update();
    myNextIcon.update();
    myDrawIcon.update();
    myCardIcon.update();

    for (var i = 0; i < sheds.length; i++) {
        sheds[i].update();
    }
    for (var i = 0; i < pipes.length; i++) {
        pipes[i].update();
    }
    for (var i = 0; i < caps.length; i++) {
        caps[i].update();
    }
    for (var i = 0; i < wells.length; i++) {
        wells[i].update();
    }
//    oilspill.update();

    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;
    }
    if (myGamePiece.enabled) {
        myGamePiece.update();
    }
}

function drawMode()
{
    setCursor(cursorKingOil);
    gameMode = "draw";

    updatePlayersDisplay();
}

function actionMode()
{
    setCursor(cursorKingOil);
    gameMode = "action";

    updatePlayersDisplay();
}

function setCursor(c)
{
    cursor = c;

    if (c == cursorKingOil) {
        myGamePiece.enabled = 0;
    }
    else {
        myGamePiece.enabled = 1;
    }
    myGamePiece.image.src = c.imagesrc;
    myGamePiece.width = c.width;
    myGamePiece.height = c.height;
    myGamePiece.xoffset = c.xoffset;
    myGamePiece.yoffset = c.yoffset;
}
