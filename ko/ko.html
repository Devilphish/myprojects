function updatePlayersDisplay()
{
    for (var i = 0; i < players.length; i++) {
        var p = players[i];
        var d = p.display;
        d.scorediv.innerText = "$" + p.money;
        d.statdiv.innerText = "wells: " + p.nwells + " plots: " + p.plots.length;

        if (i == turn.playernum) {
            if (gameMode == "start" && !turn.propertybought) {
                d.actiondiv.innerText = "buy house";
            }
            else if (gameMode == "draw") {
                d.actiondiv.innerText = "draw card";
            }
            else if (turn.fineable == 1) {
                d.actiondiv.innerText = "pay fine";
            }
            else if (turn.card.ndrills > 0) {
                d.actiondiv.innerText = "drills: " + turn.drillsused + " of " + turn.card.ndrills;
            }
            else if (turn.capsrequired > 0) {
                d.actiondiv.innerText = "caps required: " + turn.capsrequired;
            }
            else {
                d.actiondiv.innerText = "";
            }
        }
        else {
            d.actiondiv.innerText = "";
        }
    }

    turnmsg.innerHTML = "PLAYERS\n";

    for (var i = 0; i < players.length; i++) {
        if (i == turn.playernum) {
            turnmsg.innerHTML += " *** ";
        }
        turnmsg.innerHTML += players[i].name + ": $" + players[i].money + " wells: " + players[i].nwells + " plots: " + players[i].plots.length;
        if (i == turn.playernum) {
            turnmsg.innerHTML += " ***\n";
        }
        else {
            turnmsg.innerHTML += "\n";
        }
    }
    turnmsg.innerHTML += "\n";
    if (turn.card.type == "none") {
        turnmsg.innerHTML += "CARD: " + turn.card.type + "\n";
    }
    else {
        turnmsg.innerHTML += "CARD: " + turn.card.type + " royalty: " + turn.card.royalty + " ndrills: " + turn.card.ndrills + " plotbuy: " + turn.card.plotbuy + "\n";
    }
    turnmsg.innerHTML += "drills permitted: " + turn.card.ndrills + "\n       completed: " + turn.drillsused + "\n";
    turnmsg.innerHTML += "\n\n";

    if (errmsg.length == 0) {
        myStatusButton.style.opacity = "0.0";
        myStatusButton.hidden = 1;
    }
    else {
        for (var i = 0; i < errmsg.length; i++) {
            var msg = errmsg[i];
            var height = Number(myTurnResultDiv.style.height.substr(0, myTurnResultDiv.style.height.indexOf("p")));
            myTurnResultDiv.innerText += "\n" + msg;
            myTurnResultDiv.scrollTop += height;

            myStatusButton.style.opacity = "0.7";
            myStatusButton.hidden = 0;
            myStatusButton.innerHTML = msg;

            clearInterval(statusiId);
            statusiId = setInterval(clearstatus, 1000);

            function clearstatus() {
                myStatusButton.style.opacity = "0.0";
                myStatusButton.hidden = 1;

                clearInterval(statusiId);
            }

            statusmsg.innerHTML = msg;
        }
        errmsg.length = 0;
    }
}

function transferMoney(from, to, amount)
{
    var bankrupt = false;

    if (from.money < amount) {
        amount = from.money;
        bankrupt = true;
    }

    startMoneyAnimation(from, to, amount);

    from.money -= amount;
    to.money += amount;

    if (bankrupt) {
        errmsg.push("player " + from.name + " has gone BANKRUPT");
    }
    errmsg.push(from.name + " pays $" + amount + " to " + to.name);
}

function payCardRoyalty()
{
    var royalty;

    if (turn.card.type != "fire") {
        if (turn.card.type == "depletion") {
            royalty = 500;
        }
        else {
            royalty = turn.player.nwells * turn.card.royalty;
        }
        transferMoney(bankPlayer, turn.player, royalty);
    }
}

function payPipeRoyalty()
{
    for (var i = 0; i < turn.player.plots.length; i++) {
        var royalty;
        var p = plots[turn.player.plots[i] - 1];

        for (var j = 0; j < p.pipepadsfrom.length; j++) {
            var pipepad = p.pipepadsfrom[j];
            var ownerFrom = pipepad.owner;

            royalty = p.nwells * (1000 + ((pipepad.pipes.length - 1) * 2000));
            transferMoney(turn.player, players[ownerFrom], royalty);

            errmsg[errmsg.length - 1] += " for " + p.id;
        }
    }

    updatePlayersDisplay();
}

function initDeck()
{
    deck.length = 0;
    for (var i = 0; i < cards.length; i++) {
        deck[i] = cards[i];
    }
}

function arrayRemove(array, element)
{
        for (var i = array.indexOf(element); i < (array.length - 1); i++) {
            array[i] = array[i + 1];
        }
        array.length--;
}

var shedbuttons = [];

function buyButtonDownEvent()
{
    toolable = 1;

    if (curcursor.type == "tool" && curcursor.mode != "buy") {
        toolable = 0;
        errmsg.push("must put tool down to pick up new tool");

        if (curcursor.mode == "buy") {
            setCursor(cursorKingOil);
            myShedIcon.image.src = turn.player.color + "shed.png";
            myShedIcon.button.style.opacity = "0.0";

            while (shedbuttons.length) {
                var b = shedbuttons.pop();

                b.style.opacity = "0.0";
                if (document.body.contains(b)) {
                    document.body.removeChild(b);
                }

        }
        else {
            if (curcursor.mode != "drill" && curcursor.mode != "cap") {
                cursorShed.imagesrc = turn.player.color + "shed.png";
                setCursor(cursorShed);
                myShedIcon.image.src = turn.player.color + "shed_outline.png";
                myShedIcon.button.style.opacity = "0.2";

                for (var i = 0; i < plots.length; i++) {
                    var p = plots[i];

                    if (p.owner == -1) {
                        p.shedbutton.style.opacity = "0.5";
                        document.body.appendChild(p.shedbutton);
                        shedbuttons.push(p.shedbutton);
                    }

                    }

var pipepadbuttons = [];

function pipeButtonDownEvent()
{
    toolable = 1;

    if (curcursor.type == "tool" && curcursor.mode != "pipe") {
        toolable = 0;
        errmsg.push("must put tool down to pick up new tool");
    }

    if (toolable) {
        if (curcursor.mode == "pipe") {
            var removeable = 1;
            if (turn.removedpipepad != pipepadNone && turn.npiperemove < 0) {
                removeable = 0;
                errmsg.push("not allowed to remove a pipe");
            }
            if (sandbox) {
                removeable = 1;
            }

            if (removeable) {
                setCursor(cursorKingOil);
                myPipeIcon.image.src = turn.player.color + "pipe.png";
                myPipeIcon.button.style.opacity = "0.0";
                turn.removedpipepad = pipepadNone;

                while (pipepadbuttons.length) {
                    var b = pipepadbuttons.pop();

                    b.style.opacity = "0.0";
                    if (document.body.contains(b)) {
                        document.body.removeChild(b);
                    }
                }
                for (var i = 0; i < turn.player.plots.length; i++) {
                    var p = plots[turn.player.plots[i] - 1];
                    var plotpipesto = 0;
                    for (var j = 0; j < p.pipepadsto.length; j++) {
                        plotpipesto += p.pipepadsto[j].pipes.length;
                    }
                    var minwells = plotpipesto + 3;
                    if (plotpipesto > 0 && p.nwells < minwells) {
                        turn.npiperemove = Math.min(plotpipesto, minwells - p.nwells);

                        for (var j = 0; j < p.pipepadsto.length; j++) {
                            var ppt = p.pipepadsto[j];
                            ppt.button.style.opacity = "0.5";
                            document.body.appendChild(ppt.button);
                            pipepadbuttons.push(ppt.button);
                        }

                        errmsg.push("not enough wells for " + plotpipesto + " pipes to plot " + p.id + ", must remove " + turn.npiperemove + " pipes");
                    }
                }
            }
        }
        else {
            if (curcursor.mode != "drill" && curcursor.mode != "cap") {
                cursorPipe.imagesrc = turn.player.color + "pipe.png";
                setCursor(cursorPipe);
                myPipeIcon.image.src = turn.player.color + "pipe_outline.png";
                myPipeIcon.button.style.opacity = "0.3";

                for (var i = 0; i < turn.player.plots.length; i++) {
                    for (var j = 0; j < pipepads.length; j++) {
                        var p = pipepads[j];
                        var ownA = (plots[p.plotnumA - 1].owner ==
                                    turn.playernum);
                        var ownB = (plots[p.plotnumB - 1].owner ==
                                    turn.playernum);
                        if ((ownA || ownB) &&  // you own at least one pad plot
                            !(ownA && ownB) &&  // you don't own both pad plots
                            (p.owner == -1 || p.owner == turn.playernum)) {

                            var pipefrom;
                            var pipeto;

                            if (plots[p.plotnumA - 1].owner == turn.playernum) {
                                pipefrom = p.plotnumB;
                                pipeto = p.plotnumA;
                            }
                            else {
                                pipefrom = p.plotnumA;
                                pipeto = p.plotnumB;
                            }

                            var plot = plots[pipeto - 1];
                            var plotpipesto = 0;
                            for (var k = 0; k < plot.pipepadsto.length; k++) {
                                plotpipesto += plot.pipepadsto[k].pipes.length;
                            }
                            var minwells = plotpipesto + 4;

                            if (plot.nwells >= minwells && plotpipesto < 3) {
                                p.button.style.opacity = "0.5";
                                document.body.appendChild(p.button);
                                pipepadbuttons.push(p.button);
                            }
                        }
                    }
                }
            }
        }
    }

    updatePlayersDisplay();
}

function nextButtonDownEvent()
{
    this.addEventListener("mouseleave", nextButtonUpEvent);

    nextable = 1;
    if (gameMode == "draw") {
        nextable = 0;
        errmsg.push("must draw card");
    }
    else if (gameMode == "start" && turn.propertybought == 0) {
        nextable = 0;
        errmsg.push("must buy property to start game");
    }
    else if (curcursor.type == "tool") {
        nextable = 0;
        errmsg.push("must put tool down to clock out");
    }
    else if (turn.fineable == 1) {
        nextable = 0;
        errmsg.push("must pay fine");
    }
    else if (turn.card.ndrills > 0 && turn.drillsused == 0 &&
             turn.fineable == 0) {
        nextable = 0;
        errmsg.push("must drill at least once before clocking out");
    }
    else if (turn.capsrequired > 0) {
        nextable = 0;
        errmsg.push("must cap " + turn.capsrequired + " more wells before clocking out");
    }
    else if (turn.npiperemove > 0) {
        nextable = 0;
        errmsg.push("must remove " + turn.npiperemove + " more pipelines before clocking out");
    }
    if (sandbox) {
        nextable = 1;
    }

    if (nextable) {
        turn.player.display.style.backgroundColor = "grey";

        turn.playernum++;
        if (turn.playernum == players.length) {
            turn.playernum = 0;

            if (gameMode == "start") {
                gameMode = "";
                for (var i = 0; i < 3; i++) {
                    detenterotationinput[i].disabled = true;
                }
                myAddPlayerButton.style.opacity = "0.0";
                myAddPlayerButton.disabled = true;

                startShuffleAnimation();
            }
        }

        if (gameMode != "start") {
            drawMode();
            turn.card = cardNone;
            myCardIcon.image.src = "";

            myCardStatusDiv.innerText = "CURRENT CARD";
            myCardStatusDiv.style.backgroundColor = "grey";

            if (deck.length == 0) {
                startShuffleAnimation();
                initDeck();
            }
        }

        turn.player = players[turn.playernum];
        turn.propertybought = 0;
        turn.drillsused = 0;
        turn.capsrequired = 0;
        turn.npiperemove = 0;
        turn.fineable = 0;
        turn.player.display.style.backgroundColor = "lightblue";

        payPipeRoyalty();

        myNextIcon.image.src = "timeclockcard.png";
        myShedIcon.image.src = turn.player.color + "shed.png";
        myCapIcon.image.src = turn.player.color + "cap.png";
        myPipeIcon.image.src = turn.player.color + "pipe.png";

        if (curstate.autodrawEnable) {
            drawcardButtonDownEvent();
        }
    }

    updatePlayersDisplay();
}

function nextButtonUpEvent()
{
    this.removeEventListener("mouseleave", nextButtonUpEvent);

    myNextIcon.image.src = "timeclock.png";
}

var lastContShuffleEnable = false;

function drawcardButtonDownEvent()
{
    this.addEventListener("mouseleave", drawcardButtonUpEvent);

    debugmsg.innerText = "DOWN DRAW card";

    drawable = 1;

    if (curcursor.type == "tool") {
        drawable = 0;
        errmsg.push("must put tool down to draw card");
    }
    else if (shuffleAnimation[0].active) {
        drawable = 0;
        errmsg.push("can't draw while shuffling");
    }
    else if (deck.length == 0) {
        drawable = 0;
        errmsg.push("deck empty");
    }
    else if (gameMode == "start" && turn.propertybought == 0) {
        drawable = 0;
        errmsg.push("must buy property to start game");
    }
    else if (gameMode != "draw") {
        drawable = 0;
        errmsg.push("cannot draw card");
    }
    if (sandbox) {
        if (deck.length) {
            drawable = 1;
        }
    }

    cardnum = -1;
    if (drawable) {
        if (curstate.contshuffleEnable &&
            curstate.contshuffleEnable != lastContShuffleEnable) {
            initDeck();
        }
        lastContShuffleEnable = curstate.contshuffleEnable;

        cardnum = Math.floor((Math.random() * deck.length) + 1) - 1;
        turn.card = deck[cardnum];
        myCardStatusDiv.style.backgroundColor = "lightblue";

        if (turn.card.type == "fire") {
            // wells = 0: cap 0, 1-5: cap 1, 6-10: cap 2, 11 or more: cap 3
            turn.capsrequired = Math.floor((turn.player.nwells + 4) / 5);
            if (turn.capsrequired > 3) {
                turn.capsrequired = 3;
            }

            actionMode();
            if (curstate.autotoolEnable && turn.capsrequired > 0) {
                capButtonDownEvent();
            }

            myCardStatusDiv.innerText = "CURRENT CARD\nFIRE\n";
            myCardStatusDiv.innerText += "must cap " + turn.capsrequired + " wells";

            errmsg.push("must cap " + turn.capsrequired + " wells");
        }
        else {
            var numstr;
            if (turn.card.ndrills > 1) {
                if (turn.card.ndrills == 2) {
                    numstr = "1 or ";
                }
                else {
                    numstr = "1 to ";
                }
            }
            else {
                numstr = "";
            }
            if (turn.card.type == "depletion") {
                myCardStatusDiv.innerText = "CURRENT CARD\ndepletion allowance $500";
            }
            else {
                myCardStatusDiv.innerText = "CURRENT CARD\nroyalty $" + turn.card.royalty;
            }
            myCardStatusDiv.innerText += "\ndrills permitted: " + numstr + turn.card.ndrills;
            myCardStatusDiv.innerText += "\nproperty for sale " + turn.card.plotbuy;

            // player must drill, check player has any empty holes
            var emptyfound = 0;

            for (var i = 0; i < turn.player.plots.length; i++) {
                var p = plots[turn.player.plots[i] - 1];

                for (var j = 0; j < p.holes.length; j++) {
                    if (p.holes[j].drill == -1) {
                        emptyfound = 1;

                        break;
                    }
                }

                if (emptyfound == 1) {
                    break;
                }
            }

            actionMode();

            if (emptyfound == 0) {
                turn.fineable = 1;

                errmsg.push("no empty drill sites available, must pay fine");
            }
            else {
                if (curstate.autotoolEnable) {
                    drillButtonDownEvent();
                }
            }
        }

        myCardIcon.image.src = turn.card.imagesrc;

        payCardRoyalty();

        if (!curstate.contshuffleEnable) {
            // remove chosen card from deck[] (can't use arrayRemove())
            for (var i = cardnum; i < (deck.length - 1); i++) {
                deck[i] = deck[i + 1];
            }
            deck.length--;
        }

//        if (!(curstate.autotoolEnable && turn.capsrequired > 0)) {
        if (!curstate.autotoolEnable) {
            actionMode();
        }

        debugmsg.innerText = "DOWN DRAW card " + cardnum + " (" + deck.length + ")";
    }

    updatePlayersDisplay();
}

function drawcardButtonUpEvent()
{
    this.removeEventListener("mouseleave", drawcardButtonUpEvent);

    debugmsg.innerText = "UP DRAW card";

    if (cardnum != -1) {
        debugmsg.innerText = "UP DRAW card " + cardnum + " (" + deck.length + ")";
    }
}

function completeDrill(h)
{
    var depthmsg;
    var cost = drillDepthCost[h.drill + 1];

    if (h != dummyhole) {
        transferMoney(turn.player, bankPlayer, cost);
    }

    if (h.drill > 0) {
        if (h != dummyhole) {
            turn.player.nwells++;
            plots[h.plot - 1].nwells++;
            h.well = new component(18, 60,
                turn.player.color + "well.png",
                h.left - 16, h.top - 60, "image");
            wells[wells.length++] = h.well;
        }

        if (h.drill == 3) {
            depthmsg = "shallow";
        }
        else if (h.drill == 2) {
            depthmsg = "medium";
        }
        else if (h.drill == 1) {
            depthmsg = "deep";
        }
    }
    else {
        if (h != dummyhole) {
            if (curstate.soundEnable) {
                ss.play();
            }
            caps[caps.length++] = new component(25, 25,
                turn.player.color + "cap.png",
                h.left - 21, h.top - 25, "image");
        }

        depthmsg = "dry";
    }

    errmsg.push(depthmsg + " well - $" + drillDepthCost[h.drill + 1]);
}

function wellButtonDownEvent()
{
    var h = this.hole;
    var curwell = -1;
    var cost = 0;

    drillable = 1;
    capable = 1;

    this.addEventListener("mouseleave", wellButtonUpEvent);

    if (gameMode == "draw") {
        drillable = 0;
        capable = 0;
        errmsg.push("must draw card");
    }
    else if (curcursor.mode == "drill") {
        capable = 0;
        if (turn.propertybought) {
            drillable = 0;
            errmsg.push("cannot drill after buying property");
        }
        else if (turn.drillsused == turn.card.ndrills) {
            drillable = 0;
            errmsg.push("no more drills permitted");
        }
        else if (plots[h.plot - 1].owner != turn.playernum) {
            drillable = 0;
            errmsg.push("don't own plot " + h.plot);
        }
        else if (h.drill != -1) {
            drillable = 0;
            errmsg.push("already drilled");
        }
    }
    else if (curcursor.mode == "cap") {
        drillable = 0;
        if (turn.card.type != "fire") {
            capable = 0;
            errmsg.push("no caps permitted");
        }
        else if (plots[h.plot - 1].owner != turn.playernum) {
            capable = 0;
            errmsg.push("don't own plot " + h.plot);
        }
        else if (h.drill == -1) {
            capable = 0;
            errmsg.push("no well to cap");
        }
        else if (h.drill == 0) {
            capable = 0;
            errmsg.push("already capped");
        }
        else if (turn.capsrequired == 0) {
            capable = 0;
            errmsg.push("no more caps permitted");
        }
    }
    else {
        drillable = 0;
        capable = 0;
        errmsg.push("curcursor.mode != cap or drill");
    }
    if (sandbox) {
        if (curcursor.mode == "drill") {
            drillable = 1;
            capable = 0;
        }
        else if (curcursor.mode == "cap") {
            capable = 1;
            drillable = 0;
        }
    }

    if (drillable) {
        curwell = 3;
        for (var disc = 2; disc >= 0; disc--) {
            var rotatedspoke = h.spoke - (detenterotationinput[disc].value * 4);
            if (rotatedspoke < 0) {
                rotatedspoke += 48;
            }
            if (discs[disc][rotatedspoke][h.ring] == 1) {
                break;
            }
            else {
                curwell--;
            }
        }
        h.drill = curwell;

        if (curstate.drillAnimationEnable) {
            startDrillAnimation(h);
        }
        else {
            cursorsave = curcursor;
            setCursor(drillCursors[h.drill]);

            // count it before drilling
            turn.drillsused++;
            completeDrill(h);
        }

        h.button.style.opacity = "0.0";
        // don't removeChild button now, wait until up event
    }
    else if (capable) {
        h.drill = 0;
        turn.player.nwells--;
        turn.capsrequired--;

        var plot = plots[h.plot - 1];
        plot.nwells--;

        arrayRemove(wells, h.well);

        caps[caps.length++] = new component(25, 25, turn.player.color + "cap.png", h.left - 21, h.top - 25, "image");

        for (var i = 0; i < turn.player.plots.length; i++) {
            var p = plots[turn.player.plots[i] - 1];
            var plotpipesto = 0;
            for (var j = 0; j < p.pipepadsto.length; j++) {
                plotpipesto += p.pipepadsto[j].pipes.length;
            }
            var minwells = plotpipesto + 3;
            if (plotpipesto > 0 && p.nwells < minwells) {
                turn.npiperemove = Math.min(plotpipesto, minwells - p.nwells);

                for (var j = 0; j < p.pipepadsto.length; j++) {
                    var ppt = p.pipepadsto[j];
                    ppt.button.style.opacity = "0.5";
                    document.body.appendChild(ppt.button);
                    pipepadbuttons.push(ppt.button);
                }

                errmsg.push("not enough wells for " + plotpipesto + " pipes to plot " + p.id + ", must remove " + turn.npiperemove + " pipes");
            }
        }
    }

    debugmsg.innerText = "DOWN WELL " + this.id + " plot: " + h.plot + " spoke: " + h.spoke + " ring: " + h.ring;

    updatePlayersDisplay();
}

function wellButtonUpEvent()
{
    var h = this.hole;

    this.removeEventListener("mouseleave", wellButtonUpEvent);

    if (drillable || capable) {
        document.body.removeChild(this);
    }

    if (curcursor.mode == "drill" || drillAnimation.active) {
        if (curstate.autotoolEnable) {
            if (turn.drillsused == turn.card.ndrills) {
                putAwayDrill();
                actionMode();
            }
        }
    }
    else if (curcursor.mode == "cap") {
        putAwayCap();
        actionMode();
    }

    if (!drillAnimation.active && cursorsave != null) {
        setCursor(cursorsave);
        cursorsave = null;
    }

    debugmsg.innerText = "  UP WELL " + this.id + " plot: " + h.plot + " spoke: " + h.spoke + " ring: " + h.ring;
}

function shedButtonDownEvent()
{
    var p = this.plot;

    this.addEventListener("mouseleave", shedButtonUpEvent);

    buyable = 1;
    if (gameMode == "draw") {
        buyable = 0;
        errmsg.push("must draw card");
    }
    else if (curcursor.mode != "buy") {
        buyable = 0;
        errmsg.push("curcursor.mode != buy");
    }
    else if (turn.card.ndrills > 0 && turn.drillsused == 0 &&
             turn.fineable == 0) {
        buyable = 0;
        errmsg.push("must drill at least once before buying property");
    }
    else if (turn.card.plotbuy == 0) {
        buyable = 0;
        errmsg.push("no property buy permitted");
    }
    else if (p.owner != -1) {
        buyable = 0;
        errmsg.push("plot " + p.plotnum + " already owned");
    }
    else if (turn.propertybought) {
        buyable = 0;
        errmsg.push("already bought property this turn");
    }
    if (sandbox) {
        buyable = 1;
    }

    if (buyable) {
        turn.propertybought = 1;
        p.owner = turn.playernum;
        turn.player.plots[turn.player.plots.length++] = p.plotnum;
        transferMoney(turn.player, bankPlayer, p.price);

        errmsg.push("buy plot " + p.id + " for $" + p.price);

        sheds[sheds.length++] = new component(40, 40, turn.player.color + "shed.png", p.shedpadleft - 28, p.shedpadtop - 27, "image");

        this.style.opacity = "0.0";

        if (gameMode == "start") {
            setCursor(cursorKingOil);
        }
        else {
            actionMode();
        }
        myShedIcon.image.src = turn.player.color + "shed.png";
        myShedIcon.button.style.opacity = "0.0";

        while (shedbuttons.length) {
            var b = shedbuttons.pop();

            b.style.opacity = "0.0";
            if (document.body.contains(b)) {
                document.body.removeChild(b);
            }
        }
    }

    debugmsg.innerText = "DOWN SHED " + this.id + " plot: " + p.plotnum + " $" + p.price + " owner: " + p.owner;;

    updatePlayersDisplay();
}

function pipepadButtonDownEvent()
{
    var pp = this.pipepad;

    this.addEventListener("mouseleave", pipepadButtonUpEvent);

    pipeable = 1;
    removepipeable = 1;
    if (gameMode == "draw") {
        pipeable = 0;
        removepipeable = 0;
        errmsg.push("must draw card");
    }
    else if (curcursor.mode == "pipe") {
        removepipeable = 0;
        if (turn.removedpipepad != pipepadNone && turn.removedpipepad != pp) {
            pipeable = 0;
            errmsg.push("can place removed pipe only on pipe pad from which pipe was removed (pipe pad " + turn.removedpipepad.id + ")");
        }
        else if (pp.owner != -1 && pp.owner != turn.playernum) {
            pipeable = 0;
            errmsg.push("pipe site " + pp.id + " already owned");
        }
        else if (plots[pp.plotnumA - 1].owner != turn.playernum &&
                 plots[pp.plotnumB - 1].owner != turn.playernum) {
            pipeable = 0;
            errmsg.push("don't own either pipe site plot of " + pp.id + " (" + pp.plotnumA + "," + pp.plotnumB + ")");
        }
        else if (plots[pp.plotnumA - 1].owner == turn.playernum &&
                 plots[pp.plotnumB - 1].owner == turn.playernum) {
            pipeable = 0;
            errmsg.push("you own both pipe site plots of " + pp.id);
        }
    }
    else if (curcursor.mode == "action") {
        pipeable = 0;
        if (pp.pipes.length == 0) {
            removepipeable = 0;
            errmsg.push("curcursor.mode != pipe");
        }
    }
    else {
        pipeable = 0;
        removepipeable = 0;
        errmsg.push("curcursor.mode != pipe");
    }
    if (sandbox) {
        if (curcursor.mode == "pipe") {
            pipeable = 1;
            removepipeable = 0;
        }
        else if (curcursor.mode == "action") {
            if (pp.pipes.length > 0) {
                removepipeable = 1;
            }
            pipeable = 0;
        }
    }

    if (pipeable) {
        var pipefrom;
        var pipeto;

        if (plots[pp.plotnumA - 1].owner == turn.playernum) {
            pipefrom = pp.plotnumB;
            pipeto = pp.plotnumA;
        }
        else {
            pipefrom = pp.plotnumA;
            pipeto = pp.plotnumB;
        }

        var plot = plots[pipeto - 1];
        var plotpipesto = 0;
        for (var i = 0; i < plot.pipepadsto.length; i++) {
            plotpipesto += plot.pipepadsto[i].pipes.length;
        }
        // we're about to add another pipe
        plotpipesto++;
        var minwells = plotpipesto + 3;
        if (turn.removedpipepad == pipepadNone && plot.nwells < minwells && sandbox == 0) {
            errmsg.push("not enough wells for " + plotpipesto + " pipes to plot " + plot.id);
        }
        else if (plotpipesto > 3) {
            errmsg.push("pipes to " + plot.id + " maxed out (3)");
        }
        else {
            var leftoffset;
            var topoffset;
            var width;
            var height;
            var count = pp.pipes.length;
            if (pp.pipeorientation == "vertical") {
                leftoffset = pp.pipepadleft - 24 - ((count - 1) * 5);
                topoffset = pp.pipepadtop - 60 + ((count - 1) * 5);
                width = 30;
                height = 100;
            }
            else {
                leftoffset = pp.pipepadleft - 57 - ((count - 1) * 5);
                topoffset = pp.pipepadtop - 20 + ((count - 1) * 5);
                width = 100;
                height = 30;
            }
            var pipe;
            pipe = new component(width, height, turn.player.color + "pipe_" + pp.pipeorientation + ".png", leftoffset, topoffset, "image");

            if (turn.removedpipepad == pipepadNone) {
                transferMoney(turn.player, bankPlayer, 25000);
            }
            else {
                turn.npiperemove++;
if (0) {
                for (var i = 0; i < plot.pipepadsto.length; i++) {
                    var ppt = plot.pipepadsto[i];
                    ppt.button.style.opacity = "0.5";
                    document.body.appendChild(ppt.button);
                    pipepadbuttons.push(ppt.button);
                }
}
            }

            pipe.from = pipefrom;
            pipe.to = pipeto;
            pipe.pipepad = pp;

            pp.pipes.push(pipe);
            pipes[pipes.length++] = pipe;

            if (pp.pipes.length == 1) {
                var pipepadsfrom = plots[pipe.from - 1].pipepadsfrom;
                var pipepadsto = plots[pipe.to - 1].pipepadsto;
                pipepadsfrom[pipepadsfrom.length++] = pp;
                pipepadsto[pipepadsto.length++] = pp;

                pp.owner = turn.playernum;
            }

            for (var i = 0; i < turn.player.plots.length; i++) {
                var p = plots[turn.player.plots[i] - 1];
                var plotpipesto = 0;
                for (var j = 0; j < p.pipepadsto.length; j++) {
                    plotpipesto += p.pipepadsto[j].pipes.length;
                }
                var minwells = plotpipesto + 3;
                if (plotpipesto > 0 && p.nwells < minwells) {
                    turn.npiperemove = Math.min(plotpipesto, minwells - p.nwells);

                    for (var j = 0; j < p.pipepadsto.length; j++) {
                        var ppt = p.pipepadsto[j];
                        ppt.button.style.opacity = "0.5";
                        document.body.appendChild(ppt.button);
                        pipepadbuttons.push(ppt.button);
                    }

                    errmsg.push("not enough wells for " + plotpipesto + " pipes to plot " + p.id + ", must remove " + turn.npiperemove + " pipes");
                }
            }

            turn.removedpipepad = pipepadNone;

            setCursor(cursorKingOil);
            myPipeIcon.image.src = turn.player.color + "pipe.png";
            myPipeIcon.button.style.opacity = "0.0";

            if (turn.npiperemove == 0) {
                while (pipepadbuttons.length) {
                    var b = pipepadbuttons.pop();

                    b.style.opacity = "0.0";
                    if (document.body.contains(b)) {
                        document.body.removeChild(b);
                    }
                }
            }

            errmsg.push("place pipeline from " + plots[pipe.from - 1].id + " to " + plots[pipe.to - 1].id);
        }
    }
    else if (removepipeable) {
        var pipe = pp.pipes.pop();
        arrayRemove(pipes, pipe);
        if (pp.pipes.length == 0) {
            arrayRemove(plots[pipe.to - 1].pipepadsto, pp);
            arrayRemove(plots[pipe.from - 1].pipepadsfrom, pp);

            pp.owner = -1;
        }
        turn.npiperemove--;
        turn.removedpipepad = pp;

        cursorPipe.imagesrc = turn.player.color + "pipe.png";
        setCursor(cursorPipe);
        myPipeIcon.image.src = turn.player.color + "pipe_outline.png";
        myPipeIcon.button.style.opacity = "0.3";

        while (pipepadbuttons.length) {
            var b = pipepadbuttons.pop();

            b.style.opacity = "0.0";
            if (document.body.contains(b)) {
                document.body.removeChild(b);
            }
        }
        this.style.opacity = "0.5";
        document.body.appendChild(this);
        pipepadbuttons.push(this);

        errmsg.push("remove pipeline to " + plots[pipe.to - 1].id + " from " + plots[pipe.from - 1].id);
    }

    debugmsg.innerText = "DOWN PIPE " + this.id + " plotnumA: " + pp.plotnumA + " plotnumB: " + pp.plotnumB + " count: " + pp.pipes.length;

    updatePlayersDisplay();
}

function startShuffleAnimation()

            shuffleAnimation[shufflecount].update();
            shufflecount++;
        }
    }
}

var miId;
var moneyarray = [];
var movemoneyinterval = 25;
var movemoneysteps = 20;
var step = {};

function startMoneyAnimation(from, to, amount)
{
    var m = document.createElement("DIV");
    m.style.border = "3px solid #6060ff";
    m.style.borderRadius = "7px";
    m.style.width = 120 + "px";
    m.style.height = 33 + "px";
    m.style.position = "absolute";
    m.style.left = 300 + "px";
    m.style.top = 300 + "px";
    m.style.backgroundColor = "grey";
    m.style.opacity = "1.0";
    m.style.font = "bold 30px arial,serif";
    m.style.textAlign = "center";
    m.style.color = "red";
    m.innerText = "$300000";
    moneyarray.push(m);
    document.body.appendChild(m);

    var end = {};
    end.x = Number(to.display.style.left.substr(0, to.display.style.left.indexOf("p"))) + 30;
    end.y = Number(to.display.style.top.substr(0, to.display.style.top.indexOf("p"))) + 20;
    m.x = Number(from.display.style.left.substr(0, from.display.style.left.indexOf("p"))) + 30;
    m.y = Number(from.display.style.top.substr(0, from.display.style.top.indexOf("p"))) + 20;
    var diff = {};
    diff.x = m.x - end.x;
    diff.y = m.y - end.y;
    m.step = {};
    m.step.x = diff.x / movemoneysteps;
    m.step.y = diff.y / movemoneysteps;

    m.style.left = m.x + "px";
    m.style.top = m.y + "px";
    if (to == bankPlayer) {
        m.style.color = from.color;
    }
    else {
        m.style.color = to.color;
    }
    m.innerText = "$" + amount;
    m.movemoneycount = 0;
    m.movemoneydelay = 20;

    if (moneyarray.length == 1) {
        miId = setInterval(movemoney, movemoneyinterval);
    }

    function movemoney() {
        for (var i = 0; i < moneyarray.length; i++) {
            var money = moneyarray[i];
            if (money.movemoneycount == movemoneysteps) {
                document.body.removeChild(money);
                arrayRemove(moneyarray, money);
                i--;
                money.remove();

                if (moneyarray.length == 0) {
                    clearInterval(miId);
                }
            }
            else {
                if (money.movemoneydelay > 0) {
                    money.movemoneydelay--;
                }
                else {
                    money.x -= money.step.x;
                    money.y -= money.step.y;
                    money.style.left = money.x + "px";
                    money.style.top = money.y + "px";
                    money.movemoneycount++;
                }
            }
        }
    }
}

var frame;
var iId;
var topatopa;
var height;
var depth;
var shake;
var shakeInterval = 50;
var shakeOffset;
var animationHole;
var cursorsave;

function startDrillAnimation(hole)
{
    if (drillAnimation.active) {
        return;
    }

    animationHole = hole;

    depth = hole.drill;
    topatopa = hole.top - 167;
    height = 167;
    drillAnimation.x = hole.left - 27;
    drillAnimation.y = topatopa;
    // drillAnimation.width never changes
    drillAnimation.height = height;
    drillAnimation.active = 1;
    cursorsave = curcursor;
    setCursor(cursorKingOil);
    drillAnimation.image.src = "derrick3_nobit.png";
    drillAnimation.update();

    frame = 3;
    shake = 750 / shakeInterval;
    shakeOffset = -5;
    iId = setInterval(drilldown, shakeInterval);

    // count it before drilling
    turn.drillsused++;

    function drilldown() {
        var h = animationHole;

        shake--;
        if (shake != 0) {
            drillAnimation.x += shakeOffset;
            shakeOffset = -shakeOffset;

            return;
        }
        else {
            shake = 750 / shakeInterval;
        }

        if (frame == -1) {
            clearInterval(iId);
            drillAnimation.active = 0;
            if (cursorsave != null) {
                setCursor(cursorsave);
                cursorsave = null;
            }

            oilspill.x = 500;
            oilspill.y = 900;
        }
        else if (frame == depth || frame == 1) {
            shakeOffset = 0;

            completeDrill(h);

            if (h.drill > 0) {
                oilspill.x = drillAnimation.x - 20;
                oilspill.y = drillAnimation.y + height - 20;
            }
            else {
                topatopa += 20;
                height -= 20;
                drillAnimation.image.src = "derrick0_nobit.png";
                drillAnimation.y = topatopa;
                drillAnimation.height = height;
            }

            frame = -1;

            updatePlayersDisplay();
        }
        else {
            frame--;
            topatopa += 20;
            height -= 20;
            drillAnimation.image.src = "derrick" + frame + "_nobit.png";
            drillAnimation.y = topatopa;
            drillAnimation.height = height;
        }
    }
}

        this.canvas.height = 1000;
        this.canvas.style.cursor = "url('cursor.png'), pointer";
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', keyDownEvent);
        window.addEventListener('keyup', keyUpEvent);
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX - myGamePiece.xoffset;
            myGameArea.y = e.pageY - myGamePiece.yoffset;
            debugmsg.innerText = "X: " + e.pageX + " Y: " + e.pageY;
        })
//        window.addEventListener('mousedown', function (e) {
//            myGamePiece.image.src = "derrick1.png";
//        });
//        window.addEventListener('mouseup', function (e) {
//            myGamePiece.image.src = "derrick0.png";
//        });
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        clearInterval(this.interval);
    }
}

function component(width, height, image, x, y, type, xoffset, yoffset)
{
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = image;
    }
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.xoffset = xoffset;
    this.yoffset = yoffset;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
        else {
            ctx.fillStyle = image;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

function updateGameArea()
{
    myGameArea.clear();

    myBackground.update();
    myBackground2.update();
    myDerrickIcon.update();
    myShedIcon.update();
    myCapIcon.update();
    myPipeIcon.update();
    myNextIcon.update();
    myDrawIcon.update();
    myCardIcon.update();
    oilspill.update();
    for (var i = 0; i < sheds.length; i++) {
        sheds[i].update();
    }
    for (var i = 0; i < pipes.length; i++) {
        pipes[i].update();
    }
    for (var i = 0; i < caps.length; i++) {
        caps[i].update();
    }
    for (var i = 0; i < wells.length; i++) {
        wells[i].update();
    }
    for (var i = 0; i < cards.length; i++) {
        if (shuffleAnimation[i].active) {
            shuffleAnimation[i].update();
        }
    }
    if (drillAnimation.active) {
        drillAnimation.update();
    }

    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;
    }
    if (myGamePiece.enabled) {
        myGamePiece.update();
    }
}

function drawMode()
{
    setCursor(cursorKingOil);
    gameMode = "draw";
}

function actionMode()
{
    setCursor(cursorKingOil);
    gameMode = "action";
}

function setCursor(c)
{
    curcursor = c;

    if (c == cursorKingOil) {
        myGamePiece.enabled = 0;
    }
    else {
        myGamePiece.enabled = 1;
    }
    myGamePiece.image.src = c.imagesrc;
    myGamePiece.width = c.width;
    myGamePiece.height = c.height;
    myGamePiece.xoffset = c.xoffset;
    myGamePiece.yoffset = c.yoffset;
}

</script>
