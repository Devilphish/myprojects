function updatePlayersDisplay()
{
    for (var i = 0; i < players.length; i++) {
        var d = players[i].display;
        var p = players[i];
        d.innerText = p.name + " $" + p.money + "\n";
        d.innerText += "wells: " + p.nwells + " plots: " + p.plots.length;

        if (i == turn.playernum && turn.fineable == 1) {
            d.innerText += "\npay fine";
        }
        else if (i == turn.playernum && turn.card.ndrills > 0) {
            d.innerText += "\ndrills: " + turn.drillsused + " of " + turn.card.ndrills;
        }
        else if (i == turn.playernum && turn.capsrequired > 0) {
            d.innerText += "\ncaps required: " + turn.capsrequired;
        }
        else if (i == turn.playernum && gameMode == "draw") {
            d.innerText += "\ndraw card";
        }
    }

    turnmsg.innerHTML = "PLAYERS\n";

    for (var i = 0; i < players.length; i++) {
        if (i == turn.playernum) {
            turnmsg.innerHTML += " *** ";
        }
        turnmsg.innerHTML += players[i].name + ": $" + players[i].money + " wells: " + players[i].nwells + " plots: " + players[i].plots.length;
        if (i == turn.playernum) {
            turnmsg.innerHTML += " ***\n";
        }
        else {
            turnmsg.innerHTML += "\n";
        }
    }
    turnmsg.innerHTML += "\n";
    if (turn.card.type == "none") {
        turnmsg.innerHTML += "CARD: " + turn.card.type + "\n";
    }
    else {
        turnmsg.innerHTML += "CARD: " + turn.card.type + " royalty: " + turn.card.royalty + " ndrills: " + turn.card.ndrills + " plotbuy: " + turn.card.plotbuy + "\n";
    }
    turnmsg.innerHTML += "drills permitted: " + turn.card.ndrills + "\n       completed: " + turn.drillsused + "\n";
    turnmsg.innerHTML += "\n\n";

    statusmsg.innerHTML = errmsg;

    if (errmsg != "") {
        var height = Number(myTurnResultDiv.style.height.substr(0, myTurnResultDiv.style.height.indexOf("p")));
//        myTurnResultDiv.innerText += errmsg + "\n";
        myTurnResultDiv.innerText += errmsg;
        myTurnResultDiv.scrollTop += height;

        myStatusButton.style.opacity = "0.7";
        myStatusButton.hidden = 1;
        myStatusButton.innerHTML = errmsg;

        errmsg = "";
    }
    else {
        myStatusButton.style.opacity = "0.0";
        myStatusButton.hidden = 1;
    }
}

function transferMoney(from, to, amount)
{
    var bankrupt = false;

    if (from.money < amount) {
        amount = from.money;
        bankrupt = true;
    }

    startMoneyAnimation(from, to, amount);

    from.money -= amount;
    to.money += amount;

    errmsg += "\n" + from.name + " pays $" + amount + " to " + to.name;
    if (bankrupt) {
        errmsg += "\nplayer " + from.name + " has gone BANKRUPT\n";
    }
}

function payCardRoyalty()
{
    var royalty;

    if (turn.card.type == "fire") {
        errmsg += "\nno royalty for fire";
    }
    else {
        if (turn.card.type == "depletion") {
            royalty = 500;
        }
        else {
            royalty = turn.player.nwells * turn.card.royalty;
        }
        transferMoney(bankPlayer, turn.player, royalty);
    }

//    updatePlayersDisplay();
}

function payPipeRoyalty()
{
    errmsg = "";

    for (var i = 0; i < turn.player.plots.length; i++) {
        var royalty;
        var p = plots[turn.player.plots[i] - 1];

        for (j = 0; j < p.pipepadsfrom.length; j++) {
            if (j > 0) {
                errmsg += "\n";
            }
            var pipepad = p.pipepadsfrom[j];
            var ownerFrom = pipepad.owner;

            royalty = p.nwells * (1000 + ((pipepad.pipes.length - 1) * 2000));
            transferMoney(turn.player, players[ownerFrom], royalty);

            errmsg += " for " + p.id;
        }
    }

    updatePlayersDisplay();
}

function arrayRemove(array, element)
{
        for (var i = array.indexOf(element); i < (array.length - 1); i++) {
            array[i] = array[i + 1];
        }
        array.length--;
}

function nextButtonDownEvent()
{
    errmsg = "";

    nextable = 1;
    if (gameMode == "draw") {
        nextable = 0;
        errmsg = "must draw card";
    }
    else if (gameMode == "start" && turn.propertybought == 0) {
        nextable = 0;
        errmsg = "must buy property to start game";
    }
    else if (curcursor.type == "tool") {
        nextable = 0;
        errmsg = "must put tool down to clock out";
    }
    else if (turn.fineable == 1) {
        nextable = 0;
        errmsg = "must pay fine";
    }
    else if (turn.card.ndrills > 0 && turn.drillsused == 0 &&
             turn.fineable == 0) {
        nextable = 0;
        errmsg = "must drill at least once before clocking out";
    }
    else if (turn.capsrequired > 0) {
        nextable = 0;
        errmsg = "must cap " + turn.capsrequired + " more wells before clocking out";
    }
    else if (turn.npiperemove > 0) {
        nextable = 0;
        errmsg = "must remove " + turn.npiperemove + " more pipelines before clocking out";
    }
    if (sandbox) {
        nextable = 1;
    }

    if (nextable) {
        turn.player.display.style.backgroundColor = "grey";

        turn.playernum++;
        if (turn.playernum == players.length) {
            turn.playernum = 0;

            if (gameMode == "start") {
                gameMode = "";
                for (var i = 0; i < 3; i++) {
                    detenterotationinput[i].disabled = true;
                }
                myAddPlayerButton.style.opacity = "0.0";
                myAddPlayerButton.disabled = true;

                startShuffleAnimation();
            }
        }

        if (gameMode != "start") {
            drawMode();
            turn.card = cardNone;
            myCardIcon.image.src = "";

            myCardStatusDiv.innerText = "CURRENT CARD";
            myCardStatusDiv.style.backgroundColor = "grey";

            if (deck.length == 0) {
                startShuffleAnimation();
                initDeck();
            }
        }

        turn.player = players[turn.playernum];
        turn.propertybought = 0;
        turn.drillsused = 0;
        turn.capsrequired = 0;
        turn.npiperemove = 0;
        turn.fineable = 0;
        turn.player.display.style.backgroundColor = "lightblue";

        payPipeRoyalty();

        myNextIcon.image.src = "timeclockcard.png";
        myShedIcon.image.src = turn.player.color + "shed.png";
        myCapIcon.image.src = turn.player.color + "cap.png";
        myPipeIcon.image.src = turn.player.color + "pipe.png";

        if (curstate.autodrawEnable) {
            drawCardDownEvent();
        }
    }

    updatePlayersDisplay();
}

function drawCardDownEvent()
{
    debugmsg.innerText = "DOWN DRAW card";

    errmsg = "";
    drawable = 1;

    if (curcursor.type == "tool") {
        drawable = 0;
        errmsg = "must put tool down to draw card";
    }
    else if (shuffleAnimation[0].active) {
        drawable = 0;
        errmsg = "can't draw while shuffling";
    }
    else if (deck.length == 0) {
        drawable = 0;
        errmsg = "deck empty";
    }
    else if (gameMode == "start" && turn.propertybought == 0) {
        drawable = 0;
        errmsg = "must buy property to start game";
    }
    else if (gameMode != "draw") {
        drawable = 0;
        errmsg = "cannot draw card";
    }
    if (sandbox) {
        if (deck.length) {
            drawable = 1;
        }
    }

    cardnum = -1;
    if (drawable) {
        cardnum = Math.floor((Math.random() * deck.length) + 1) - 1;
        turn.card = deck[cardnum];
        myCardStatusDiv.style.backgroundColor = "lightblue";

        if (turn.card.type == "fire") {
            // wells = 0: cap 0, 1-5: cap 1, 6-10: cap 2, 11 or more: cap 3
            turn.capsrequired = Math.floor((turn.player.nwells + 4) / 5);
            if (turn.capsrequired > 3) {
                turn.capsrequired = 3;
            }

            actionMode();
            if (curstate.autotoolEnable && turn.capsrequired > 0) {
                capButtonDownEvent();
            }

            myCardStatusDiv.innerText = "CURRENT CARD\nFIRE\n";
            myCardStatusDiv.innerText += "must cap " + turn.capsrequired + " wells";

            errmsg = "must cap " + turn.capsrequired + " wells";
        }
        else {
            var numstr;
            if (turn.card.ndrills > 1) {
                if (turn.card.ndrills == 2) {
                    numstr = "1 or ";
                }
                else {
                    numstr = "1 to ";
                }
            }
            else {
                numstr = "";
            }
            if (turn.card.type == "depletion") {
                myCardStatusDiv.innerText = "CURRENT CARD\ndepletion allowance $500";
            }
            else {
                myCardStatusDiv.innerText = "CURRENT CARD\nroyalty $" + turn.card.royalty;
            }
            myCardStatusDiv.innerText += "\ndrills permitted: " + numstr + turn.card.ndrills;
            myCardStatusDiv.innerText += "\nproperty for sale " + turn.card.plotbuy;

            // player must drill, check player has any empty holes
            var emptyfound = 0;

            for (var i = 0; i < turn.player.plots.length; i++) {
                var p = plots[turn.player.plots[i] - 1];

                for (j = 0; j < p.holes.length; j++) {
                    if (p.holes[j].drill == -1) {
                        emptyfound = 1;

                        break;
                    }
                }

                if (emptyfound == 1) {
                    break;
                }
            }

            actionMode();

            if (emptyfound == 0) {
                turn.fineable = 1;

                errmsg = "no empty drill sites available, must pay fine\n";
            }
            else {
                if (curstate.autotoolEnable) {
                    drillButtonDownEvent();
                }
            }
        }

        myCardIcon.image.src = turn.card.imagesrc;

        payCardRoyalty();

        if (!curstate.contshuffleEnable) {
            // remove chosen card from deck[] (can't use arrayRemove())
            for (var i = cardnum; i < (deck.length - 1); i++) {
                deck[i] = deck[i + 1];
            }
            deck.length--;
        }

//        if (!(curstate.autotoolEnable && turn.capsrequired > 0)) {
        if (!curstate.autotoolEnable) {
            actionMode();
        }

        debugmsg.innerText = "DOWN DRAW card " + cardnum + " (" + deck.length + ")";
    }

    updatePlayersDisplay();
}

function completeDrill(h)
{
    var cost = drillDepthCost[h.drill + 1];

    if (h != dummyhole) {
        transferMoney(turn.player, bankPlayer, cost);
    }

    if (h.drill > 0) {
        if (h != dummyhole) {
            turn.player.nwells++;
            plots[h.plot - 1].nwells++;
            h.well = new component(18, 60,
                turn.player.color + "well.png",
                h.left - 16, h.top - 60, "image");
            wells[wells.length++] = h.well;
        }

        if (h.drill == 3) {
            errmsg += "shallow";
        }
        else if (h.drill == 2) {
            errmsg += "medium";
        }
        else if (h.drill == 1) {
            errmsg += "deep";
        }
    }
    else {
        if (h != dummyhole) {
            if (curstate.soundEnable) {
                ss.play();
            }
            caps[caps.length++] = new component(25, 25,
                turn.player.color + "cap.png",
                h.left - 21, h.top - 25, "image");
        }

        errmsg += "dry";
    }

    errmsg += " well - $" + drillDepthCost[h.drill + 1] + "\n";
}

function wellButtonDownEvent()
{
    var h = this.hole;
    var curwell = -1;
    var cost = 0;
    errmsg = "";

    drillable = 1;
    capable = 1;

    if (gameMode == "draw") {
        drillable = 0;
        capable = 0;
        errmsg = "must draw card";
    }
    else if (curcursor.mode == "drill") {
        capable = 0;
        if (turn.propertybought) {
            drillable = 0;
            errmsg = "cannot drill after buying property";
        }
        else if (turn.drillsused == turn.card.ndrills) {
            drillable = 0;
            errmsg = "no more drills permitted";
        }
        else if (plots[h.plot - 1].owner != turn.playernum) {
            drillable = 0;
            errmsg = "don't own plot " + h.plot;
        }
        else if (h.drill != -1) {
            drillable = 0;
            errmsg = "already drilled";
        }
    }
    else if (curcursor.mode == "cap") {
        drillable = 0;
        if (turn.card.type != "fire") {
            capable = 0;
            errmsg = "no caps permitted";
        }
        else if (plots[h.plot - 1].owner != turn.playernum) {
            capable = 0;
            errmsg = "don't own plot " + h.plot;
        }
        else if (h.drill == -1) {
            capable = 0;
            errmsg = "no well to cap";
        }
        else if (h.drill == 0) {
            capable = 0;
            errmsg = "already capped";
        }
        else if (turn.capsrequired == 0) {
            capable = 0;
            errmsg = "no more caps permitted";
        }
    }
    else {
        drillable = 0;
        capable = 0;
        errmsg = "curcursor.mode != cap or drill";
    }
    if (sandbox) {
        if (curcursor.mode == "drill") {
            drillable = 1;
            capable = 0;
        }
        else if (curcursor.mode == "cap") {
            capable = 1;
            drillable = 0;
        }
    }

    if (drillable) {
        curwell = 3;
        for (var disc = 2; disc >= 0; disc--) {
            var rotatedspoke = h.spoke - (detenterotationinput[disc].value * 4);
            if (rotatedspoke < 0) {
                rotatedspoke += 48;
            }
            if (discs[disc][rotatedspoke][h.ring] == 1) {
                break;
            }
            else {
                curwell--;
            }
        }
        h.drill = curwell;

        if (curstate.drillAnimationEnable) {
            startDrillAnimation(h);
        }
        else {
            cursorsave = curcursor;
            setCursor(drillCursors[h.drill]);

            // count it before drilling
            turn.drillsused++;
            completeDrill(h);
        }

        h.button.style.opacity = "0.0";
    }
    else if (capable) {
        h.drill = 0;
        turn.player.nwells--;
        turn.capsrequired--;

        var plot = plots[h.plot - 1];
        plot.nwells--;

        var plotpipesto = 0;
        for (var i = 0; i < plot.pipepadsto.length; i++) {
            plotpipesto += plot.pipepadsto[i].pipes.length;
        }
        var minwells = plotpipesto + 3;
        if (plotpipesto > 0 && plot.nwells < minwells) {
            turn.npiperemove = minwells - plot.nwells;

            errmsg = "not enough wells for " + plotpipesto + " pipes to plot " + plot.id + ", must remove " + turn.npiperemove + " pipes";
        }

        caps[caps.length++] = new component(25, 25, turn.player.color + "cap.png", h.left - 21, h.top - 25, "image");

        arrayRemove(wells, h.well);

        actionMode();
        myCapIcon.image.src = turn.player.color + "cap.png";
        myCapIcon.button.style.opacity = "0.0";

        for (var i = 0; i < turn.player.plots.length; i++) {
            var p = plots[turn.player.plots[i] - 1];

            for (j = 0; j < p.holes.length; j++) {
                // change all holes, not just ones previously made opaque
                p.holes[j].button.style.opacity = "0.0";
            }
        }
    }

    debugmsg.innerText = "DOWN WELL " + this.id + " plot: " + h.plot + " spoke: " + h.spoke + " ring: " + h.ring;

    updatePlayersDisplay();
}

function pipepadButtonDownEvent()
{
    var p = this.pipepad;
    errmsg = "";

    pipeable = 1;
    removepipeable = 1;
    if (gameMode == "draw") {
        pipeable = 0;
        removepipeable = 0;
        errmsg = "must draw card";
    }
    else if (curcursor.mode == "pipe") {
        removepipeable = 0;
        if (turn.removedpipepad != pipepadNone && turn.removedpipepad != p) {
            pipeable = 0;
            errmsg = "can place removed pipe only on pipe pad from which pipe was removed (pipe pad " + turn.removedpipepad.id + ")";
        }
        else if (p.owner != -1 && p.owner != turn.playernum) {
            pipeable = 0;
            errmsg = "pipe site " + p.id + " already owned";
        }
        else if (plots[p.plotnumA - 1].owner != turn.playernum &&
                 plots[p.plotnumB - 1].owner != turn.playernum) {
            pipeable = 0;
            errmsg = "don't own either pipe site plot of " + p.id + " (" + p.plotnumA + "," + p.plotnumB + ")";
        }
        else if (plots[p.plotnumA - 1].owner == turn.playernum &&
                 plots[p.plotnumB - 1].owner == turn.playernum) {
            pipeable = 0;
            errmsg = "you own both pipe site plots of " + p.id;
        }
    }
    else if (curcursor.mode == "action") {
        pipeable = 0;
        if (p.pipes.length == 0) {
            removepipeable = 0;
            errmsg = "curcursor.mode != pipe";
        }
    }
    else {
        pipeable = 0;
        removepipeable = 0;
        errmsg = "curcursor.mode != pipe";
    }
    if (sandbox) {
        if (curcursor.mode == "pipe") {
            pipeable = 1;
            removepipeable = 0;
        }
        else if (curcursor.mode == "action") {
            if (p.pipes.length > 0) {
                removepipeable = 1;
            }
            pipeable = 0;
        }
    }

    if (pipeable) {
        var pipefrom;
        var pipeto;

        if (plots[p.plotnumA - 1].owner == turn.playernum) {
            pipefrom = p.plotnumB;
            pipeto = p.plotnumA;
        }
        else {
            pipefrom = p.plotnumA;
            pipeto = p.plotnumB;
        }

        var plot = plots[pipeto - 1];
        var plotpipesto = 0;
        for (var i = 0; i < plot.pipepadsto.length; i++) {
            plotpipesto += plot.pipepadsto[i].pipes.length;
        }
        // we're about to add another pipe
        plotpipesto++;
        var minwells = plotpipesto + 3;
        if (plot.nwells < minwells && sandbox == 0) {
            errmsg = "not enough wells for " + plotpipesto + " pipes to plot " + plot.id;
        }
        else if (plotpipesto > 3) {
            errmsg = "pipes to " + plot.id + " maxed out (3)";
        }
        else {
            var leftoffset;
            var topoffset;
            var width;
            var height;
            var count = p.pipes.length;
            if (p.pipeorientation == "vertical") {
                leftoffset = p.pipepadleft - 24 - ((count - 1) * 5);
                topoffset = p.pipepadtop - 60 + ((count - 1) * 5);
                width = 30;
                height = 100;
            }
            else {
                leftoffset = p.pipepadleft - 57 - ((count - 1) * 5);
                topoffset = p.pipepadtop - 20 + ((count - 1) * 5);
                width = 100;
                height = 30;
            }
            var pipe;
            pipe = new component(width, height, turn.player.color + "pipe_" + p.pipeorientation + ".png", leftoffset, topoffset, "image");

            if (turn.removedpipepad == pipepadNone) {
                transferMoney(turn.player, bankPlayer, 25000);
            }
            else {
                turn.npiperemove++;
            }

            pipe.from = pipefrom;
            pipe.to = pipeto;
            pipe.pipepad = p;

            p.pipes.push(pipe);
            pipes[pipes.length++] = pipe;

            if (p.pipes.length == 1) {
                var pipepadsfrom = plots[pipe.from - 1].pipepadsfrom;
                var pipepadsto = plots[pipe.to - 1].pipepadsto;
                pipepadsfrom[pipepadsfrom.length++] = p;
                pipepadsto[pipepadsto.length++] = p;

                p.owner = turn.playernum;
            }

            turn.removedpipepad = pipepadNone;

            setCursor(cursorKingOil);
            myPipeIcon.image.src = turn.player.color + "pipe.png";
            myPipeIcon.button.style.opacity = "0.0";

            for (var i = 0; i < turn.player.plots.length; i++) {
                for (j = 0; j < pipepads.length; j++) {
                    var p = pipepads[j];
                    if (p.plotnumA == turn.player.plots[i] ||
                        p.plotnumB == turn.player.plots[i]) {
                        p.button.style.opacity = "0.0";
                    }
                }
            }

            errmsg = "place pipeline from " + plots[pipe.from - 1].id + " to " + plots[pipe.to - 1].id;
        }
    }
    else if (removepipeable) {
        var pipe = p.pipes.pop();
        arrayRemove(pipes, pipe);
        if (p.pipes.length == 0) {
            arrayRemove(plots[pipe.to - 1].pipepadsto, p);
            arrayRemove(plots[pipe.from - 1].pipepadsfrom, p);

            p.owner = -1;
        }
        turn.npiperemove--;
        turn.removedpipepad = p;

        cursorPipe.imagesrc = turn.player.color + "pipe.png";
        setCursor(cursorPipe);
        myPipeIcon.image.src = turn.player.color + "pipe.png";
        myPipeIcon.button.style.opacity = "0.5";

        errmsg = "remove pipeline to " + plots[pipe.to - 1].id + " from " + plots[pipe.from - 1].id;
    }

    debugmsg.innerText = "DOWN PIPE " + this.id + " plotnumA: " + p.plotnumA + " plotnumB: " + p.plotnumB + " count: " + p.pipes.length;

    updatePlayersDisplay();
}

var miId;
var movemoneyinterval = 25;
var movemoneysteps = 20;
var movemoneycount;
var end = {};

function startMoneyAnimation(from, to, amount)
{
    if (money.active) {
        return;
    }

    document.body.appendChild(money);

    end.x = Number(to.display.style.left.substr(0, to.display.style.left.indexOf("p")));
    end.y = Number(to.display.style.top.substr(0, to.display.style.top.indexOf("p")));
    money.x = Number(from.display.style.left.substr(0, from.display.style.left.indexOf("p")));
    money.y = Number(from.display.style.top.substr(0, from.display.style.top.indexOf("p")));
    diff.x = money.x - end.x;
    diff.y = money.y - end.y;
    step.x = diff.x / movemoneysteps;
    step.y = diff.y / movemoneysteps;

    money.style.left = money.x + "px";
    money.style.top = money.y + "px";
    if (to == bankPlayer) {
        money.style.color = from.color;
    }
    else {
        money.style.color = to.color;
    }
    money.innerText = "$" + amount;
    money.active = 1;
    movemoneycount = 0;
    movemoneydelay = 20;
    miId = setInterval(movemoney, movemoneyinterval);

    function movemoney() {
        if (movemoneycount == movemoneysteps) {
            money.active = 0;

            document.body.removeChild(money);

            clearInterval(miId);
        }
        else {
            if (movemoneydelay > 0) {
                movemoneydelay--;
            }
            else {
                money.x -= step.x;
                money.y -= step.y;
                money.style.left = money.x + "px";
                money.style.top = money.y + "px";
                movemoneycount++;
            }
        }
    }
}

function startDrillAnimation(hole)
{
    if (drillAnimation.active) {
        return;
    }

    animationHole = hole;

    depth = hole.drill;
    topatopa = hole.top - 167;
    height = 167;
    drillAnimation.x = hole.left - 27;
    drillAnimation.y = topatopa;
    drillAnimation.height = height;
    drillAnimation.active = 1;
    cursorsave = curcursor;
    setCursor(cursorKingOil);
    drillAnimation.image.src = "derrick3_nobit.png";
    drillAnimation.update();

    frame = 3;
    shake = 750 / shakeInterval;
    shakeOffset = -5;
    iId = setInterval(drilldown, shakeInterval);

    // count it before drilling
    turn.drillsused++;

    function drilldown() {
        var h = animationHole;

        shake--;
        if (shake != 0) {
            drillAnimation.x += shakeOffset;
            shakeOffset = -shakeOffset;

            return;
        }
        else {
            shake = 750 / shakeInterval;
        }

        if (frame == -1) {
            clearInterval(iId);
            drillAnimation.active = 0;
            if (cursorsave != null) {
                setCursor(cursorsave);
                cursorsave = null;
            }

            oilspill.x = 500;
            oilspill.y = 900;
        }
        else if (frame == depth || frame == 1) {
            shakeOffset = 0;

            completeDrill(h);

            if (h.drill > 0) {
                oilspill.x = drillAnimation.x - 20;
                oilspill.y = drillAnimation.y + height - 20;
            }
            else {
                topatopa += 20;
                height -= 20;
                drillAnimation.image.src = "derrick0_nobit.png";
                drillAnimation.y = topatopa;
                drillAnimation.height = height;
            }

            frame = -1;

            updatePlayersDisplay();
        }
        else {
            frame--;
            topatopa += 20;
            height -= 20;
            drillAnimation.image.src = "derrick" + frame + "_nobit.png";
            drillAnimation.y = topatopa;
            drillAnimation.height = height;
        }
    }
}

function component(width, height, image, x, y, type, xoffset, yoffset)
{
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = image;
    }
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.xoffset = xoffset;
    this.yoffset = yoffset;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
        else {
            ctx.fillStyle = image;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}
