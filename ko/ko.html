<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}

body {
    cursor: wait;
}

</style>
</head>
<body onload="startGame()">

<script src="discs.js"></script>
<script src="plots.js"></script>
<script src="cards.js"></script>

<script>

var myGamePiece;
var myBackground;
var myShedIcon;
var myDerickIcon;
var myNextIcon;
var wells = [];
var caps = [];
var sheds = [];
var deck = [];
var debug;
var turn;
var gameMode = "start";
var errmsg = " ";
var cardnum = 0;
var shuffled = 0;
var curplayernum;
var curplayer;
var curdrillsused = 0;
var curPropertyBought = 0;
var drillable;
var buyable;
var nextable;
var toolable;
var drawable;
var cursor;

var cursorDerrick0 = {
    mode: "drill",
    imagesrc: "derrick0.png",
    width: 200,
    height: 300,
    xoffset: 110,
    yoffset: 295
};
var cursorDerrick1 = {
    mode: "drill",
    imagesrc: "derrick1.png",
    width: 200,
    height: 300,
    xoffset: 110,
    yoffset: 295
};
var cursorKingOil = {
    mode: "action",
    imagesrc: "KingOilIcon.png",
    width: 60,
    height: 60,
    xoffset: 20,
    yoffset: 20
};
var cursorShed = {
    mode: "buy",
    imagesrc: "blueshed.png",
    width: 40,
    height: 40,
    xoffset: 30,
    yoffset: 35
};

var players = [
  {
    name: "ROB",
    color: "blue",
    plots: [],
    money: 80000,
    nwells: 0,
    pipelines: 0
  },
  {
    name: "CHRIS",
    color: "yellow",
    plots: [],
    money: 80000,
    nwells: 0,
    pipelines: 0
  }
];

var curcard = {
    type: "init",
    royalty: 0,
    ndrills: 0,
    plotbuy: 1
};
var cardNone = {
    type: "none",
    royalty: 0,
    ndrills: 0,
    plotbuy: 0
};

function updatePlayersDisplay()
{
    turn.innerHTML = "PLAYERS\n";

    for (var i = 0; i < players.length; i++) {
        if (i == curplayernum) {
            turn.innerHTML += " *** ";
        }
        turn.innerHTML += players[i].name + ": $" + players[i].money + " " + players[i].nwells + " wells " + players[i].plots.length + " plots";
        if (i == curplayernum) {
            turn.innerHTML += " ***\n";
        }
        else {
            turn.innerHTML += "\n";
        }
    }
    turn.innerHTML += "\n";
    if (curcard.type == "none") {
        turn.innerHTML += "CARD: " + curcard.type + "\n";
    }
    else {
        turn.innerHTML += "CARD: " + curcard.type + " royalty " + curcard.royalty + " drills allowed " + curcard.ndrills + " drills used " + curdrillsused + " plotbuy " + curcard.plotbuy + "\n";
    }
    turn.innerHTML += "\n";
    turn.innerHTML += "gameMode " + gameMode + " cursor.mode " + cursor.mode + "\n";
    turn.innerHTML += "\n";
    turn.innerHTML += errmsg;
}

function payRoyalty()
{
    if (curcard.type == "depletion") {
        curplayer.money += 500;
    }
    else {
        curplayer.money += curplayer.nwells * curcard.royalty;
    }

    updatePlayersDisplay();
}

function initDeck()
{
    deck.length = 0;
    for (var i = 0; i < cards.length; i++) {
        deck[i] = cards[i];
    }
}

function buyButtonDownEvent()
{
    errmsg = " ";
    toolable = 1;

    if (cursor.mode == "drill" || cursor.mode == "cap") {
        toolable = 0;
        errmsg = "must put tool down to pick up new tool";
    }

    if (toolable) {
        if (cursor.mode == "buy") {
            setCursor(cursorKingOil);
        }
        else {
            if (cursor.mode != "drill" && cursor.mode != "cap") {
                cursorShed.imagesrc = curplayer.color + "shed.png";
                setCursor(cursorShed);
            }
        }
    }

    updatePlayersDisplay();
}

function buyButtonUpEvent()
{
}

function drillButtonDownEvent()
{
    errmsg = " ";
    toolable = 1;

    if (cursor.mode == "buy" || cursor.mode == "cap") {
        toolable = 0;
        errmsg = "must put tool down to pick up new tool";
    }

    if (toolable) {
        if (cursor.mode == "drill") {
            setCursor(cursorKingOil);
        }
        else {
            if (cursor.mode != "buy" && cursor.mode != "cap") {
                setCursor(cursorDerrick0);
            }
        }
    }

    updatePlayersDisplay();
}

function drillButtonUpEvent()
{
}

function nextPlayerDownEvent()
{
    errmsg = " ";

    nextable = 1;
    if (gameMode == "draw") {
        nextable = 0;
        errmsg = "must draw card";
    }
    else if (gameMode == "start" && curPropertyBought == 0) {
        nextable = 0;
        errmsg = "must buy property to start game";
    }
    else if (myGamePiece.enabled) {
        nextable = 0;
        errmsg = "must put tool down to clock out";
    }
    else if (curcard.ndrills > 0 && curdrillsused == 0) {
        nextable = 0;
        errmsg = "must drill at least once before clocking out";
    }

    if (nextable) {
        curplayernum++;
        if (curplayernum == players.length) {
            curplayernum = 0;

            if (gameMode == "start") {
                gameMode = "";
            }
        }

        if (gameMode != "start") {
            drawMode();
            curcard = cardNone;
        }
        curplayer = players[curplayernum];
        curPropertyBought = 0;
        curdrillsused = 0;

        myNextIcon.image.src = "timeclockcard.png";
        myShedIcon.image.src = curplayer.color + "shed.png";
    }

    updatePlayersDisplay();
}

function nextPlayerUpEvent()
{
    myNextIcon.image.src = "timeclock.png";
}

function drawCardDownEvent()
{
    debug.innerHTML = "DOWN DRAW card";

    errmsg = " ";
    drawable = 1;

    if (gameMode == "start" && curPropertyBought == 0) {
        drawable = 0;
        errmsg = "must buy property to start game";
    }
    else if (gameMode != "draw") {
        drawable = 0;
        errmsg = "cannot draw card";
    }

    cardnum = -1;
    if (drawable) {
        shuffled = 0;

        cardnum = Math.floor((Math.random() * deck.length) + 1) - 1;
        curcard = deck[cardnum];

        for (var i = cardnum; i < (deck.length - 1); i++) {
            deck[i] = deck[i + 1];
        }
        deck.length--;
        if (deck.length == 0) {
            shuffled = 1;
            initDeck();
        }

        actionMode();

        debug.innerHTML = "DOWN DRAW card " + cardnum + " (" + deck.length + ")";
        if (shuffled) {
            debug.innerHTML += " SHUFFLE";
        }
    }

    updatePlayersDisplay();
}

function drawCardUpEvent()
{
    debug.innerHTML = "UP DRAW card";

    if (cardnum != -1) {
        debug.innerHTML = "UP DRAW card " + cardnum + " (" + deck.length + ")";
        if (shuffled) {
            debug.innerHTML += " SHUFFLE";
        }
    }
}

function wellButtonDownEvent()
{
    var h = this.hole;
    var curwell = -1;
    errmsg = " ";

    drillable = 1;
    if (gameMode == "draw") {
        drillable = 0;
        errmsg = "must draw card";
    }
    else if (cursor.mode != "drill") {
        drillable = 0;
        errmsg = "cursor.mode != drill";
    }
    else if (curPropertyBought) {
        drillable = 0;
        errmsg = "cannot drill after buying property";
    }
    else if (plots[h.plot - 1].owner != curplayernum) {
        drillable = 0;
        errmsg = "don't own plot " + h.plot;
    }
    else if (h.drill != -1) {
        drillable = 0;
        errmsg = "already drilled";
    }
    else if (curdrillsused == curcard.ndrills) {
        drillable = 0;
        errmsg = "no more drills permitted";
    }

    if (drillable) {
        setCursor(cursorDerrick1);

        curwell = 3;
        for (var disc = 2; disc >= 0; disc--) {
            if (discs[disc][h.spoke][h.ring] == 1) {
                break;
            }
            else {
                curwell--;
            }
        }
        h.drill = curwell;
    }

    var cost;

    if (h.drill) {
        if (h.drill == -1) {
            cost = 0;
        }
        else {
            cost = 6000 - (h.drill - 1) * 2000;
        }
    }
    else {
        cost = 6000;
    }

    if (curwell != -1) {
        curplayer.money -= cost;
        curdrillsused++;

        if (curwell > 0) {
            curplayer.nwells++;
            wells[wells.length++] = new component(18, 60, curplayer.color + "well.png", h.left - 16, h.top - 60, "image");
        }
        else {
            caps[caps.length++] = new component(25, 25, curplayer.color + "cap.png", h.left - 21, h.top - 25, "image");
        }
    }

    debug.innerText = "DOWN WELL " + this.id + " plot: " + h.plot + " spoke: " + h.spoke + " ring: " + h.ring + " well: " + h.drill + " cost: " + cost;

    updatePlayersDisplay();
}

function wellButtonUpEvent()
{
    var h = this.hole;
    var cost;

    if (h.drill) {
        if (h.drill == -1) {
            cost = 0;
        }
        else {
            cost = 6000 - (h.drill - 1) * 2000;
        }
    }
    else {
        cost = 6000;
    }

    // drillable left over from button down event
    if (drillable) {
        setCursor(cursorDerrick0);
    }

    debug.innerText = "  UP WELL " + this.id + " plot: " + h.plot + " spoke: " + h.spoke + " ring: " + h.ring + " well: " + h.drill + " cost: " + cost;
}

function shedButtonDownEvent()
{
    var p = this.plot;
    errmsg = " ";

    buyable = 1;
    if (gameMode == "draw") {
        buyable = 0;
        errmsg = "must draw card";
    }
    else if (cursor.mode != "buy") {
        buyable = 0;
        errmsg = "cursor.mode != buy";
    }
    else if (curcard.ndrills > 0 && curdrillsused == 0) {
        buyable = 0;
        errmsg = "must drill at least once before buying property";
    }
    else if (curcard.plotbuy == 0) {
        buyable = 0;
        errmsg = "no property buy permitted";
    }
    else if (p.owner != -1) {
        buyable = 0;
        errmsg = "plot " + p.plotnum + " already owned";
    }
    else if (curPropertyBought) {
        buyable = 0;
        errmsg = "already bought property this turn";
    }

    if (buyable) {
        curPropertyBought = 1;
        p.owner = curplayernum;
        curplayer.plots[curplayer.plots.length++] = p.plotnum;
	curplayer.money -= p.price;

        sheds[sheds.length++] = new component(40, 40, curplayer.color + "shed.png", p.shedpadleft - 28, p.shedpadtop - 27, "image");

        this.style.opacity = "0.0";

        if (gameMode == "start") {
            setCursor(cursorKingOil);
        }
        else {
            actionMode();
        }
    }

    debug.innerText = "DOWN SHED " + this.id + " plot: " + p.plotnum + " $" + p.price + " owner: " + p.owner;;

    updatePlayersDisplay();
}

function shedButtonUpEvent()
{
    var p = this.plot;

    debug.innerText = "  UP SHED " + this.id + " plot: " + p.plotnum + " $" + p.price + " owner: " + p.owner;;
}

function initWellButton(b)
{
    b.addEventListener("mousedown", wellButtonDownEvent);
    b.addEventListener("mouseup", wellButtonUpEvent);
    b.style.borderRadius = "30px";
    b.style.width = "40px";
    b.style.height = "40px";
    b.style.padding = "0px";
    b.style.position = "absolute";
    b.style.opacity = "0.2";
//    b.style.cursor = "url('cursor.png'), pointer";
    b.style.cursor = "auto";
    document.body.appendChild(b);
}

function initShedButton(b)
{
    b.addEventListener("mousedown", shedButtonDownEvent);

    b.style.border = "2px solid #4CAF50";
    b.style.width = "40px";
    b.style.height = "40px";
    b.style.padding = "0px";
    b.style.position = "absolute";
    b.style.opacity = "0.5";
    b.style.cursor = "url('cursor.png'), pointer";
    document.body.appendChild(b);
}

{
    myShedIcon = new component(40, 40, curplayer.color + "shed.png", 285, 807, "image", 0, 0);
    var b = document.createElement("BUTTON");
    b.addEventListener("mousedown", buyButtonDownEvent);

    b.style.position = "absolute";

    b.style.left = 293 + "px";

{
    myDerrickIcon = new component(200, 300, "derrick0.png", 155, 554, "image", 0, 0);
    var b = document.createElement("BUTTON");
    b.addEventListener("mousedown", drillButtonDownEvent);
    b.style.border = "0px";
    b.style.width = "35px";
    b.style.height = "194px";
    b.style.padding = "0px";
    b.style.position = "absolute";
    b.style.opacity = "0.0";
    b.style.top = 655 + "px";
    b.style.left = 245 + "px";
    b.style.cursor = "url('cursor.png'), pointer";
    document.body.appendChild(b);
}

function makeNextButton()
{
    myNextIcon = new component(55, 66, "timeclock.png", 351, 802, "image", 0, 0);
    var b = document.createElement("BUTTON");
    b.addEventListener("mousedown", nextPlayerDownEvent);
    b.addEventListener("mouseup", nextPlayerUpEvent);
    b.style.border = "0px";
    b.style.width = "55px";
    b.style.height = "66px";
    b.style.padding = "0px";
    b.style.position = "absolute";
    b.style.opacity = "0.0";
    b.style.top = 812 + "px";
    b.style.left = 361 + "px";
    b.style.cursor = "url('cursor.png'), pointer";
    document.body.appendChild(b);
}

function startGame()
{
    curplayernum = 0;
    curplayer = players[curplayernum];

    myGamePiece = new component(60, 60, "KingOilIcon.png", 0, 0, "image", 20, 20);
    myGamePiece.enabled = 0;
    myBackground = new component(1000, 1000, "ko_board.png", 100, 0, "image", 0, 0);

    debug = document.getElementById("debug");
    turn = document.getElementById("turn");

    setCursor(cursorKingOil);

    makeBuyButton();
    makeDrillButton();
    makeNextButton();
    for (var i = 0; i < plots.length; i++) {
        for (var j = 0; j < plots[i].holes.length; j++) {
            var h = plots[i].holes[j];
            var x = document.createElement("BUTTON");
            initWellButton(x);

            x.hole = h;
            x.id = h.id;
            x.style.top = h.top - 18 + "px";
            x.style.left = h.left - 20 + "px";
        }

        var p = plots[i];
if (!p.price) continue;
        var x = document.createElement("BUTTON");
        initShedButton(x);

        x.plot = p;
        x.id = p.id;
        x.style.top = p.shedpadtop - 18 + "px";
        x.style.left = p.shedpadleft - 20 + "px";
    }

    initDeck();

    updatePlayersDisplay();

    myGameArea.start();
}

function keyDownEvent(e)
{
    debug.innerHTML = "KEY DOWN " + e.code;

    if (e.code == "KeyW") {
    }
}

function keyUpEvent(e)
{
    debug.innerHTML = "  KEY UP " + e.code;
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1100;
        this.canvas.height = 1000;
        this.canvas.style.cursor = "url('cursor.png'), pointer";
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', keyDownEvent);
        window.addEventListener('keyup', keyUpEvent);
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX - myGamePiece.xoffset;
            myGameArea.y = e.pageY - myGamePiece.yoffset;
            debug.innerText = "X: " + e.pageX + " Y: " + e.pageY;
        })
//        window.addEventListener('mousedown', function (e) {
//            myGamePiece.image.src = "derrick1.png";
//        });
//        window.addEventListener('mouseup', function (e) {
//            myGamePiece.image.src = "derrick0.png";
//        });
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, image, x, y, type, xoffset, yoffset)
{
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = image;
    }
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.xoffset = xoffset;
    this.yoffset = yoffset;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
        else {
            ctx.fillStyle = image;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

function updateGameArea()
{
    myGameArea.clear();
    myBackground.update();
    myDerrickIcon.update();
    myShedIcon.update();
    myNextIcon.update();
    for (var i = 0; i < wells.length; i++) {
        wells[i].update();
    }
    for (var i = 0; i < caps.length; i++) {
        caps[i].update();
    }
    for (var i = 0; i < sheds.length; i++) {
        sheds[i].update();
    }
    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;
    }
    if (myGamePiece.enabled) {
        myGamePiece.update();
    }
}

function drawMode()
{
    setCursor(cursorKingOil);
    gameMode = "draw";

    updatePlayersDisplay();
}

function actionMode()
{
    setCursor(cursorKingOil);
    gameMode = "action";

    updatePlayersDisplay();
}

function pipeMode()
{
}

function capMode()
{
}

function setCursor(c)
{
    cursor = c;

    if (c == cursorKingOil) {
        myGamePiece.enabled = 0;
    }
    else {
        myGamePiece.enabled = 1;
    }
    myGamePiece.image.src = c.imagesrc;
    myGamePiece.width = c.width;
    myGamePiece.height = c.height;
    myGamePiece.xoffset = c.xoffset;
    myGamePiece.yoffset = c.yoffset;
}

</script>

<div style="text-align:center;width:480px;">
  <pre id="debug"> X:  Y:  </pre>
  <pre id="turn"> player: </pre>
  <button onmousedown="drawCardDownEvent()" onmouseup="drawCardUpEvent()"> DRAW</button>
  <button onmousedown="pipeMode()"> PIPE</button>
  <button onmousedown="capMode()"> CAP</button><br><br>
</div>

<p>Update the background before updating other components to make sure the other components are dispalyed on top of the background.</p>
