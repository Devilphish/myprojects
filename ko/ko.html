function updatePlayersDisplay()
{
    turn.innerHTML = "PLAYERS\n";

    for (var i = 0; i < players.length; i++) {
        if (i == curplayernum) {
            turn.innerHTML += " *** ";
        }
        turn.innerHTML += players[i].name + ": $" + players[i].money + " " + players[i].nwells + " wells " + players[i].plots.length + " plots";
        if (i == curplayernum) {
            turn.innerHTML += " ***\n";
        }
        else {
            turn.innerHTML += "\n";
        }
    }
    turn.innerHTML += "\n";
    if (curcard.type == "none") {
        turn.innerHTML += "CARD: " + curcard.type + "\n";
    }
    else {
        turn.innerHTML += "CARD: " + curcard.type + " royalty " + curcard.royalty + " drills allowed " + curcard.ndrills + " drills used " + curdrillsused + " plotbuy " + curcard.plotbuy + "\n";
    }
    turn.innerHTML += "\n";
    turn.innerHTML += "gameMode " + gameMode + " cursor.mode " + cursor.mode + "\n";
    turn.innerHTML += "\n";
    turn.innerHTML += errmsg;
}

function payCardRoyalty()
{
    if (curcard.type == "depletion") {
        curplayer.money += 500;
    }
    else {
        curplayer.money += curplayer.nwells * curcard.royalty;
    }

    updatePlayersDisplay();
}

function payPipeRoyalty()
{
    errmsg = "Num plots: " + curplayer.plots.length + "\n";

    for (var i = 0; i < curplayer.plots.length; i++) {
        var p = plots[curplayer.plots[i] - 1];

        errmsg += " plotnum: " + p.plotnum + " nwells: " + p.nwells + " pipepadsto: " + p.pipepadsto.length;

        var royalty;
        for (j = 0; j < p.pipepadsto.length; j++) {
            var pipepad = p.pipepadsto[j];
            var ownerFrom = pipepad.owner;

            royalty = p.nwells * (1000 + ((pipepad.pipes.length - 1) * 2000));
            players[ownerFrom].money += royalty;
            curplayer.money -= royalty;

            errmsg += " ROYALTY $" + royalty + " paid by " + curplayer.name + " to " + players[ownerFrom].name + "\n";
        }
    }

    updatePlayersDisplay();
}

function nextPlayerDownEvent()
{
    errmsg = " ";

    nextable = 1;
    if (gameMode == "draw") {
        nextable = 0;
        errmsg = "must draw card";
    }
    else if (gameMode == "start" && curPropertyBought == 0) {
        nextable = 0;
        errmsg = "must buy property to start game";
    }
    else if (cursor.type == "tool") {
        nextable = 0;
        errmsg = "must put tool down to clock out";
    }
    else if (curcard.ndrills > 0 && curdrillsused == 0) {
        nextable = 0;
        errmsg = "must drill at least once before clocking out";
    }
    else if (curcaps > 0) {
        nextable = 0;
        errmsg = "must cap " + curcaps + " more wells before clocking out";
    }
    else if (curnpiperemove > 0) {
        nextable = 0;
        errmsg = "must remove " + curnpiperemove + " more pipelines before clocking out";
    }
    if (sandbox) {
        nextable = 1;
    }

    if (nextable) {
        curplayernum++;
        if (curplayernum == players.length) {
            curplayernum = 0;

            if (gameMode == "start") {
                gameMode = "";
            }
        }

        if (gameMode != "start") {
            drawMode();
            curcard = cardNone;
            myCardIcon.image.src = "";
        }
        curplayer = players[curplayernum];
        curPropertyBought = 0;
        curdrillsused = 0;
        curcaps = 0;
        curnpiperemove = 0;

        payPipeRoyalty();

        myNextIcon.image.src = "timeclockcard.png";
        myShedIcon.image.src = curplayer.color + "shed.png";
        myCapIcon.image.src = curplayer.color + "cap.png";
        myPipeIcon.image.src = curplayer.color + "pipe.png";
    }

    updatePlayersDisplay();
}

function drawCardDownEvent()
{
    debug.innerHTML = "DOWN DRAW card";

    errmsg = " ";
    drawable = 1;

    if (gameMode == "start" && curPropertyBought == 0) {
        drawable = 0;
        errmsg = "must buy property to start game";
    }
    else if (gameMode != "draw") {
        drawable = 0;
        errmsg = "cannot draw card";
    }
    if (sandbox) {
        drawable = 1;
    }

    cardnum = -1;
    if (drawable) {
        shuffled = 0;

        cardnum = Math.floor((Math.random() * deck.length) + 1) - 1;
        curcard = deck[cardnum];
        if (curcard.type == "fire") {
            // wells = 0: cap 0, 1-5: cap 1, 6-10: cap 2, 11 or more: cap 3
            curcaps = Math.floor((curplayer.nwells + 4) / 5);
            if (curcaps > 3) {
                curcaps = 3;
            }
            errmsg = "must cap " + curcaps + " wells";
        }
        myCardIcon.image.src = curcard.imagesrc;

        payCardRoyalty();

        for (var i = cardnum; i < (deck.length - 1); i++) {
            deck[i] = deck[i + 1];
        }
        deck.length--;
        if (deck.length == 0) {
            shuffled = 1;
            initDeck();
        }

        actionMode();

        debug.innerHTML = "DOWN DRAW card " + cardnum + " (" + deck.length + ")";
        if (shuffled) {
            debug.innerHTML += " SHUFFLE";
        }
    }

    updatePlayersDisplay();
}

function drawCardUpEvent()
{
    debug.innerHTML = "UP DRAW card";

    if (cardnum != -1) {
        debug.innerHTML = "UP DRAW card " + cardnum + " (" + deck.length + ")";
        if (shuffled) {
            debug.innerHTML += " SHUFFLE";
        }
    }
}

function wellButtonDownEvent()
{
    var h = this.hole;
    var curwell = -1;
    errmsg = " ";

    drillable = 1;
    capable = 1;
    if (gameMode == "draw") {
        drillable = 0;
        capable = 0;
        errmsg = "must draw card";
    }
    else if (cursor.mode == "drill") {
        capable = 0;
        if (curPropertyBought) {
            drillable = 0;
            errmsg = "cannot drill after buying property";
        }
        else if (curdrillsused == curcard.ndrills) {
            drillable = 0;
            errmsg = "no more drills permitted";
        }
        else if (plots[h.plot - 1].owner != curplayernum) {
            drillable = 0;
            errmsg = "don't own plot " + h.plot;
        }
        else if (h.drill != -1) {
            drillable = 0;
            errmsg = "already drilled";
        }
    }
    else if (cursor.mode == "cap") {
        drillable = 0;
        if (curcard.type != "fire") {
            capable = 0;
            errmsg = "no caps permitted";
        }
        else if (plots[h.plot - 1].owner != curplayernum) {
            capable = 0;
            errmsg = "don't own plot " + h.plot;
        }
        else if (h.drill == -1) {
            capable = 0;
            errmsg = "no well to cap";
        }
        else if (h.drill == 0) {
            capable = 0;
            errmsg = "already capped";
        }
        else if (curcaps == 0) {
            capable = 0;
            errmsg = "no more caps permitted";
        }
    }
    else {
        drillable = 0;
        capable = 0;
        errmsg = "cursor.mode != cap or drill";
    }
    if (sandbox) {
        if (cursor.mode == "drill") {
            drillable = 1;
            capable = 0;
        }
        else if (cursor.mode == "cap") {
            capable = 1;
            drillable = 0;
        }
    }

    if (drillable) {
        setCursor(cursorDerrick1);

        curwell = 3;
        for (var disc = 2; disc >= 0; disc--) {
            if (discs[disc][h.spoke][h.ring] == 1) {
                break;
            }
            else {
                curwell--;
            }
        }
        h.drill = curwell;
    }
    else if (capable) {
        h.drill = 0;
        curplayer.nwells--;
        curcaps--;

        var plot = plots[h.plot - 1];
        plot.nwells--;

        var plotpipesfrom = 0;
        for (i = 0; i < plot.pipepadsfrom.length; i++) {
            plotpipesfrom += plot.pipepadsfrom[i].pipes.length;
        }
        var minwells = plotpipesfrom + 3;
        if (plot.nwells < minwells) {
            curnpiperemove = minwells - plot.nwells;
            errmsg = "not enough wells for " + plotpipesfrom + " pipes from plot " + plot.id + ", must remove " + curnpiperemove + " pipes";
        }

        caps[caps.length++] = new component(25, 25, curplayer.color + "cap.png", h.left - 21, h.top - 25, "image");

        for (var i = wells.indexOf(h.well); i < (wells.length - 1); i++) {
            wells[i] = wells[i + 1];
        }
        wells.length--;

        actionMode();
        myCapIcon.image.src = curplayer.color + "cap.png";
        myCapIcon.button.style.opacity = "0.0";
    }

    var cost;

    if (h.drill) {
        if (h.drill == -1) {
            cost = 0;
        }
        else {
            cost = 6000 - (h.drill - 1) * 2000;
        }
    }
    else {
        cost = 6000;
    }

    if (curwell != -1) {
        curplayer.money -= cost;
        curdrillsused++;

        if (curwell > 0) {
            curplayer.nwells++;
            plots[h.plot - 1].nwells++;
            h.well = new component(18, 60, curplayer.color + "well.png", h.left - 16, h.top - 60, "image");
            wells[wells.length++] = h.well;
        }
        else {
            caps[caps.length++] = new component(25, 25, curplayer.color + "cap.png", h.left - 21, h.top - 25, "image");
        }
    }

    debug.innerText = "DOWN WELL " + this.id + " plot: " + h.plot + " spoke: " + h.spoke + " ring: " + h.ring + " well: " + h.drill + " cost: " + cost;

    updatePlayersDisplay();
}

{

function shedButtonDownEvent()
{
    var p = this.plot;
    errmsg = " ";

    buyable = 1;
    if (gameMode == "draw") {
        buyable = 0;
        errmsg = "must draw card";
    }
    else if (cursor.mode != "buy") {
        buyable = 0;
        errmsg = "cursor.mode != buy";
    }
    else if (curcard.ndrills > 0 && curdrillsused == 0) {
        buyable = 0;
        errmsg = "must drill at least once before buying property";
    }
    else if (curcard.plotbuy == 0) {
        buyable = 0;
        errmsg = "no property buy permitted";
    }
    else if (p.owner != -1) {
        buyable = 0;
        errmsg = "plot " + p.plotnum + " already owned";
    }
    else if (curPropertyBought) {
        buyable = 0;
        errmsg = "already bought property this turn";
    }
    if (sandbox) {
        buyable = 1;
    }

    if (buyable) {
        curPropertyBought = 1;
        p.owner = curplayernum;
        curplayer.plots[curplayer.plots.length++] = p.plotnum;
	curplayer.money -= p.price;

        sheds[sheds.length++] = new component(40, 40, curplayer.color + "shed.png", p.shedpadleft - 28, p.shedpadtop - 27, "image");

        this.style.opacity = "0.0";

        if (gameMode == "start") {
            setCursor(cursorKingOil);
        }
        else {
            actionMode();
        }
        myShedIcon.image.src = curplayer.color + "shed.png";
        myShedIcon.button.style.opacity = "0.0";
    }

    debug.innerText = "DOWN SHED " + this.id + " plot: " + p.plotnum + " $" + p.price + " owner: " + p.owner;;

    updatePlayersDisplay();
}

{

    debug.innerText = "  UP SHED " + this.id + " plot: " + p.plotnum + " $" + p.price + " owner: " + p.owner;;

function pipePadButtonDownEvent()
{
    var p = this.pipepad;
    var count = p.pipes.length;
    errmsg = " ";

    pipeable = 1;
    if (gameMode == "draw") {
        pipeable = 0;
        errmsg = "must draw card";
    }
    else if (cursor.mode != "pipe") {
        pipeable = 0;
        errmsg = "cursor.mode != pipe";
    }
    else if (p.owner != -1 && p.owner != curplayernum) {
        pipeable = 0;
        errmsg = "don't own pipe site " + p.id;
    }
    if (plots[p.plotnumA - 1].owner != curplayernum &&
        plots[p.plotnumB - 1].owner != curplayernum) {
        pipeable = 0;
        errmsg = "don't own either pipe site plot of " + p.id + " (" + p.plotnumA + "," + p.plotnumB + ")";
    }
    if (plots[p.plotnumA - 1].owner == curplayernum &&
        plots[p.plotnumB - 1].owner == curplayernum) {
        pipeable = 0;
        errmsg = "you own both pipe site plots of " + p.id;
    }
    else if (count == 3) {
        pipeable = 0;
        errmsg = "pipe site " + p.id + " maxed out (" + count + ")";
    }
    if (sandbox) {
        pipeable = 1;
    }

    if (pipeable) {
        var pipeto;
        var pipefrom;

        if (plots[p.plotnumA - 1].owner == curplayernum) {
            pipeto = p.plotnumB;
            pipefrom = p.plotnumA;
        }
        else if (plots[p.plotnumB - 1].owner == curplayernum) {
            pipeto = p.plotnumA;
            pipefrom = p.plotnumB;
        }

        var plot = plots[pipefrom - 1];
        var plotpipesfrom = 0;
        for (i = 0; i < plot.pipepadsfrom.length; i++) {
            plotpipesfrom += plot.pipepadsfrom[i].pipes.length;
        }
        // we're about to add another pipe
        plotpipesfrom++;
        var minwells = plotpipesfrom + 3;
        if (plot.nwells < minwells && sandbox == 0) {
            errmsg = "not enough wells for " + plotpipesfrom + " pipes from plot " + plot.id;
        }
        else {
            var leftoffset;
            var topoffset;
            var width;
            var height;
            if (p.pipeorientation == "vertical") {
                leftoffset = p.pipepadleft - 24 - ((count - 1) * 5);
                topoffset = p.pipepadtop - 60 + ((count - 1) * 5);
                width = 30;
                height = 100;
            }
            else {
                leftoffset = p.pipepadleft - 57 - ((count - 1) * 5);
                topoffset = p.pipepadtop - 20 + ((count - 1) * 5);
                width = 100;
                height = 30;
            }
            var pipe;
            pipe = new component(width, height, curplayer.color + "pipe_" + p.pipeorientation + ".png", leftoffset, topoffset, "image");

            curplayer.money -= 25000;
            p.owner = curplayernum;

            pipe.to = pipeto;
            pipe.from = pipefrom;
            pipe.pipepad = p;

            p.pipes.push(pipe);
            pipes[pipes.length++] = pipe;

            if (p.pipes.length == 1) {
                var pipepadsto = plots[pipe.to - 1].pipepadsto;
                var pipepadsfrom = plots[pipe.from - 1].pipepadsfrom;
                pipepadsto[pipepadsto.length++] = p;
                pipepadsfrom[pipepadsfrom.length++] = p;
            }
        }
    }

    debug.innerText = "DOWN PIPE " + this.id + " plotnumA: " + p.plotnumA + " plotnumB: " + p.plotnumB + " count: " + count;

    updatePlayersDisplay();
}

function initLayPipeButton(b)
{
    b.addEventListener("mousedown", pipePadButtonDownEvent);

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1100;
        this.canvas.height = 1000;
//        this.canvas.style.cursor = "url('cursor.png'), pointer";
        this.canvas.style.cursor = "auto";
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', keyDownEvent);
        window.addEventListener('keyup', keyUpEvent);
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX - myGamePiece.xoffset;
            myGameArea.y = e.pageY - myGamePiece.yoffset;
            debug.innerText = "X: " + e.pageX + " Y: " + e.pageY;
        })
//        window.addEventListener('mousedown', function (e) {
//            myGamePiece.image.src = "derrick1.png";
//        });
//        window.addEventListener('mouseup', function (e) {
//            myGamePiece.image.src = "derrick0.png";
//        });
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, image, x, y, type, xoffset, yoffset)
{
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = image;
    }
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.xoffset = xoffset;
    this.yoffset = yoffset;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
        else {
            ctx.fillStyle = image;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

function updateGameArea()
{
    myGameArea.clear();
    myBackground.update();
    myDerrickIcon.update();
    myShedIcon.update();
    myCapIcon.update();
    myPipeIcon.update();
    myNextIcon.update();
    myDrawIcon.update();
    myCardIcon.update();
    for (var i = 0; i < wells.length; i++) {
        wells[i].update();
    }
    for (var i = 0; i < caps.length; i++) {
        caps[i].update();
    }
    for (var i = 0; i < pipes.length; i++) {
        pipes[i].update();
    }
    for (var i = 0; i < sheds.length; i++) {
        sheds[i].update();
    }
    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;
    }
    if (myGamePiece.enabled) {
        myGamePiece.update();
    }
}

function drawMode()
{
    setCursor(cursorKingOil);
    gameMode = "draw";

    updatePlayersDisplay();
}

function actionMode()
{
    setCursor(cursorKingOil);
    gameMode = "action";

}

function setCursor(c)
{
    cursor = c;

    if (c == cursorKingOil) {
        myGamePiece.enabled = 0;
    }
    else {
        myGamePiece.enabled = 1;
    }
    myGamePiece.image.src = c.imagesrc;
    myGamePiece.width = c.width;
    myGamePiece.height = c.height;
    myGamePiece.xoffset = c.xoffset;
    myGamePiece.yoffset = c.yoffset;
}
