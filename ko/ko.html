function resetBoard()

    console.log("Resetting board for game " + gameId);

    while (wells.length) {

    }
    while (caps.length) {

    }
    while (pipes.length) {

    }

        player.plots.length = 0;
        player.bankrupt = false;
        player.display.style.backgroundColor = "grey";

    }

    for (var i = 0; i < plots.length; i++) {
        var p = plots[i];

        p.pipepadsto.length = 0;
        p.pipepadsfrom.length = 0;

        for (var j = 0; j < p.holes.length; j++) {

        }
    }

    for (var i = 0; i < pipepads.length; i++) {

        pp.owner = -1;
        pp.pipes.length = 0;

    }

    turn.playernum = 0;

    turn.card = cardInit;
    turn.drillsused = 0;
    turn.propertybought = false;
    turn.capsrequired = 0;
    turn.npiperemove = 0;

function httpRequestWait()
{
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
        if (gclientId != -1) {
            myConnectIcon.image.src = "connect.png";
        }

        if (this.readyState == 4 && this.status == 200) {
            response = true;
            var waitResponse = JSON.parse(this.responseText);

            switch (waitResponse.status) {
              case "join_OK":
                namenum++;

//                errmsg.push("join_OK: " + waitResponse.name);

                continueJoin(waitResponse.name, waitResponse.clientId);

                break;

              case "buy_OK":
                var plotnum = Number(waitResponse.plot);

//                errmsg.push("buy_OK plotnum " + waitResponse.plot);

                completeBuy(plots[plotnum]);

                break;

              case "next_OK":
//                errmsg.push("next_OK");

                completeNext();

                break;

              case "fine_OK":
//                errmsg.push("fine_OK");

                completeFine();

                break;

              case "draw_OK":
              case "bankbankrupt_OK":
                var card = waitResponse.card;

//                errmsg.push("draw_OK card " + JSON.stringify(card));

                completeDraw(card);

                if (waitResponse.status == "bankbankrupt_OK") {
                    errmsg.push("bankbankrupt_OK");
                    updatePlayersDisplay();

                    gameMode = "over";

                    alert("Game over, the BANK is broke");
                };

                break;

              case "drill_OK":
                var plotnum = Number(waitResponse.plot);
                var holenum = Number(waitResponse.hole);
                var hole = plots[plotnum].holes[holenum];

//                errmsg.push("drill_OK plot " + waitResponse.plot + " hole " + waitResponse.hole + " depth " + waitResponse.drillDepth);

                var callback;
                if (curstate.drillAnimationEnable) {
                    callback = httpRequestWait;
                }
                else {
                    callback = null;
                }
                continueDrill(hole, callback);

                break;

              case "cap_OK":
                var plotnum = Number(waitResponse.plot);
                var holenum = Number(waitResponse.hole);
                var hole = plots[plotnum].holes[holenum];

//                errmsg.push("cap_OK plot " + waitResponse.plot + " hole " + waitResponse.hole);

                var callback;
                if (curstate.drillAnimationEnable) {
                    callback = httpRequestWait;
                }
                else {
                    callback = null;
                }
                continueCap(hole);

                break;

              case "pipe_OK":
                var pipepad = pipepads[Number(waitResponse.pipepadnum)];

//                errmsg.push("pipe_OK pipeid " + pipepad.id);

                completePipe(pipepad);

                break;

              case "piperemove_OK":
                // only remove graphic for now, will get data removed later
                var pipepad = pipepads[Number(waitResponse.pipepadnum)];
                var pipe = pipepad.pipes[pipepad.pipes.length - 1];
                arrayRemove(pipes, pipe);
                document.body.removeChild(pipe.image);

//                errmsg.push("piperemove_OK pipeid " + pipepad.id);

                completePipeRemove(pipepad);

                break;

              case "rotation_OK":
                detenterotationinput[0].setAttribute("value", waitResponse.disc0);
                detenterotationinput[1].setAttribute("value", waitResponse.disc1);
                detenterotationinput[2].setAttribute("value", waitResponse.disc2);

//                errmsg.push("rotation_OK disc 0 " + detenterotationinput[0].value + " disc 1 " + detenterotationinput[1].value + " disc 2 " + detenterotationinput[2].value);
//                updatePlayersDisplay();

                break;

              case "chat_OK":
                var name;

//                errmsg.push("chat_OK msg [" + waitResponse.msg + "]");
//                updatePlayersDisplay();

                if (Number(waitResponse.player) == -1) {
                    name = "client " + waitResponse.clientId;
                }
                else {
                    name = players[Number(waitResponse.player)].name;
                }

                chatdiv.innerText += name + ": " + waitResponse.msg + "\n";

                var height = Number(chatdiv.style.height.substr(0, chatdiv.style.height.indexOf("p")));
                chatdiv.scrollTop += height;

                if (waitResponse.msg.startsWith("resetgame")) {
                    resetBoard();
                }

                break;

              case "namechange_OK":
                var player = players[Number(waitResponse.player)];

                player.name = waitResponse.name;
                player.display.nameinput.setAttribute("value", waitResponse.name);

                var un = player.name.toUpperCase();
                if (un.startsWith("HAL") || un.endsWith("BOT")) {
                    player.bot = true;
                }
                else {
                    player.bot = false;
                }

//                errmsg.push("namechange_OK playernum " + waitResponse.player + " name " + waitResponse.name);
//                updatePlayersDisplay();

                break;

              default:
                errmsg.push("httpRequestWait " + waitResponse.status);
                updatePlayersDisplay();

                break;
            }

            if (!curstate.drillAnimationEnabled ||
                !(waitResponse.status == "drill_OK" ||
                  waitResponse.status == "cap_OK")) {

                // drill or cap animation will call wait
                httpRequestWait();
            }
        }
        else {
            if (this.readyState == 4 && this.status == 0) {
                myConnectIcon.image.src = "noconnect.png";
                errmsg.push("Lost connection to server");
                updatePlayersDisplay();
            }
        }
    }

    xhttp.open("GET", "http://" + host + portstr + "/?clientId=" + gclientId + "&gameId=" + gameId + "&player=" + turn.playernum + "&action=wait", true);
    xhttp.send();
}

function httpRequestRendezvous(callback)
{
    if (!rendezvousComplete) {
        errmsg.push("previousCallback != null (" + prevCallback + ")");
        errmsg.push("current callback is " + callback);
        errmsg.push("caller is " + httpRequestRendezvous.caller);

        alert("OH NOOOOO\nInternal ERROR\nI'm broken :(");
    }

    var xhttp = new XMLHttpRequest();

    rendezvousComplete = false;
    prevCallback = callback;

    xhttp.onreadystatechange = function() {
        myConnectIcon.image.src = "connect.png";

        if (this.readyState == 4 && this.status == 200) {
            response = true;
            var rendezvousResponse = JSON.parse(this.responseText);

            switch (rendezvousResponse.status) {
              case "rendezvous_OK":
//                errmsg.push("rendezvous_OK clientId=" + rendezvousResponse.clientId);

                rendezvousComplete = true;
                prevCallback = null;

                if (callback != null && callback != undefined) {
                    callback();

            }
            updatePlayersDisplay();
        }
    }

    xhttp.open("GET", "http://" + host + portstr + "/?clientId=" + gclientId + "&gameId=" + gameId + "&player=" + turn.playernum + "&action=rendezvous", true);

function httpRequestConnect()
{
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            myConnectIcon.image.src = "connect.png";

            response = true;
            var connectResponse = JSON.parse(this.responseText);

            switch (connectResponse.status) {
              case "connect_OK":
                errmsg.push("httpRequestConnect connect_OK clientId=" + connectResponse.clientId + " gameId=" + connectResponse.gameId);
                updatePlayersDisplay();

                gclientId = connectResponse.clientId;
                gameId = connectResponse.gameId;

                var curPlayers = connectResponse.players;
                for (var i = 0; i < curPlayers.length; i++) {
                    namenum++;

                    continueJoin(curPlayers[i].name, curPlayers[i].clientId);
                }
                bankPlayer.money = connectResponse.bankPlayer.money;
                bankStartBalance = connectResponse.bankStartBalance;

                for (var i = 0; i < 3; i++) {
                    detenterotationinput[i].setAttribute("value", connectResponse.discrotations[i]);
                }
                updatePlayersDisplay();

                httpRequestWait();

                break;

              default:
                errmsg.push("httpRequestConnect " + connectResponse.status);
                updatePlayersDisplay();

                break;
            }
        }
        else if (this.readyState == 4 && this.status == 0) {
            errmsg.push("Could not connect to server http://" + host + portstr);
            updatePlayersDisplay();
        }
        else {
//            errmsg.push("readyState " + this.readyState + " status " + this.status);
        }
    }

    xhttp.open("GET", "http://" + host + portstr + "/?clientId=" + gclientId + "&gameId=" + gameId + "&player=-1&action=connect", true);
    xhttp.send();

    myConnectIcon.image.src = "noconnect.png";
}

function botActionSetTimeout()
{
    botIId = setTimeout(botAction, 1000);
}

function botAction()
{
    var callback;

    if (gameMode == "over") {
        return;
    }

    if (turn.fineable) {
        if (turn.card.plotbuy) {
            callback = botBuyPlotSetTimeout;
        }
        else {
            callback = botNextSetTimeout;
        }

        httpRequestFine(callback);

        return;
    }

    switch (turn.card.type) {
      case "fire":
        if (turn.capsrequired > 0) {
            if (turn.capsrequired > 1) {
                callback = botActionSetTimeout;
            }
            else {
                callback = botNextSetTimeout;
            }

            botCap(callback);
        }
        else {
            botNextSetTimeout();
        }

        break;
     
      case "depletion":
      case "production":
        // maybe keep a running total of empty holes in player object
        var emptyHoles = nEmptyHoles(turn.player);
        if (emptyHoles > 0 &&
            turn.drillsused < turn.card.ndrills &&
            (turn.drillsused == 0 ||
             (turn.player.money > 18000 && emptyHoles > 3) ||
             (turn.card.plotbuy &&
              !(emptyHoles > 3 && turn.player.money < 30000)))) {
            botDrill(botActionSetTimeout);
        }
        else {
            if (turn.card.plotbuy) {
                botBuyPlot();
            }
            else {
                botNext();
            }
        }

        break;
     
      default:
        errmsg.push("BAD CARD TYPE '" + turn.card.type + "'");
        updatePlayersDisplay();

        break;
    }
}

function transferMoney(from, to, amount)
{
    if (from.money < amount) {
        amount = from.money;
        from.bankrupt = true;
    }

    startMoneyAnimation(from, to, amount);

    from.money -= amount;
    to.money += amount;

    if (from.bankrupt) {
        errmsg.push("player " + from.name + " has gone BANKRUPT");
    }
//    errmsg.push(from.name + " pays $" + amount + " to " + to.name);

                }

        else {

                // picking up pipe from tool tray

                setCursor(cursorPipe);
                myPipeIcon.image.src = turn.player.color + "pipe_outline.png";

                        !(ownA && ownB) &&  // you don't own both pad plots
                        (p.owner == -1 || p.owner == turn.playernum)) {

                        }

                        var plotpipesto = 0;
                        for (var k = 0; k < plot.pipepadsto.length; k++) {
                            plotpipesto += plot.pipepadsto[k].pipes.length;
                        }
                        var minwells = plotpipesto + 4;

                        if (plot.nwells >= minwells && plotpipesto < 3) {
                            p.button.style.opacity = "0.5";
                            document.body.appendChild(p.button);
                            pipepadbuttons.push(p.button);

function completePipeRemove(pipepad)
{
    var pp = null;
    var pipe;

    if (turn.removedpipepad != pipepadNone) {
        // complete pipe data removal (already removed graphic)
        pp = turn.removedpipepad;
        pipe = turn.removedpipe;
    }
    else if (pipepad != null) {
        pp = pipepad;
        pipe = pipepad.pipes.pop();
    }

    if (pp != null) {
        if (pp.pipes.length == 0) {
            arrayRemove(plots[pipe.to - 1].pipepadsto, pp);
            arrayRemove(plots[pipe.from - 1].pipepadsfrom, pp);
            document.body.removeChild(pp.image);

            pp.owner = -1;
        }
        turn.npiperemove--;
    }
    turn.removedpipepad = pipepadNone;

    setCursor(cursorKingOil);
    myPipeIcon.image.src = turn.player.color + "pipe.png";
    myPipeIcon.button.style.opacity = "0.0";

    removePipepadButtons();  // should be just the one
    enablePipepadRemoveButtons();
}

function nextButtonDownEvent()
{
    if (!rendezvousComplete) {
        errmsg.push("waiting for BLM sync ...");
        updatePlayersDisplay();

        return;
    }

    this.addEventListener("mouseleave", nextButtonUpEvent);

    nextable = true;
    if (gclientId == -1) {
        nextable = false;
        errmsg.push("must connect to server");
    }
    else if (turn.player.bot || turn.player.clientId != gclientId) {
        nextable = false;
        errmsg.push("not your turn");
    }
    else if (gameMode == "draw") {
        nextable = false;
        errmsg.push("must draw card");
    }
    else if (gameMode == "start" && !turn.propertybought) {
        nextable = false;
        errmsg.push("must buy property to start game");
    }
    else if (curcursor.type == "tool") {
        nextable = false;
        errmsg.push("must put tool down to clock out");
    }
    else if (turn.fineable == 1) {
        nextable = false;
        errmsg.push("must pay fine");
    }
    else if (turn.card.ndrills > 0 && turn.drillsused == 0 &&
             turn.fineable == 0) {
        nextable = false;
        errmsg.push("must drill at least once before clocking out");
    }
    else if (turn.capsrequired > 0) {
        nextable = false;
        errmsg.push("must cap " + turn.capsrequired + " more wells before clocking out");
    }
    else if (turn.npiperemove > 0) {
        nextable = false;
        errmsg.push("must remove " + turn.npiperemove + " more pipelines before clocking out");
    }
    if (sandbox) {
        nextable = true;
    }

    myNextIcon.image.src = "timeclockcard.png";

    if (nextable) {
        httpRequestNext();
    }

    updatePlayersDisplay();
}

function drillHole(hole)
{
    var curwell = 3;
    for (var disc = 2; disc >= 0; disc--) {
        var rotatedspoke = hole.spoke - (detenterotationinput[disc].value * 4);
        if (rotatedspoke < 0) {
            rotatedspoke += 48;
        }
        if (discs[disc][rotatedspoke][hole.ring] == 1) {
            break;
        }
        else {
            curwell--;
        }
    }

    return curwell;
}

function drillAllHoles()
{
    tmpwells.length = 0;
    tmpcaps.length = 0;

    for (var i = 0; i < plots.length; i++) {
        var p = plots[i];

        for (var j = 0; j < p.holes.length; j++) {
            var h = p.holes[j];

            if (h.drill == -1) {

                if (depth > 0) {
                    var well = new component(18, 60, depthcolors[depth],
                        h.left - 0, h.top - 52, 0, 0, true);
                    tmpwells.push(well);
                }
                else {
                    var cap= new component(25, 25, "bluecap.png",
                        h.left - 5, h.top - 20, 0, 0, true);
                    tmpcaps.push(cap);
                }
            }
        }
    }
}

function completeDrill(h)

    var depthmsg;

        transferMoney(turn.player, bankPlayer, cost);
    }

    // drillAnimation.height might be shrunk from prev animation if
    // animations were previously enabled, restore height
    var drillAnimationHeight = 167;
    var activate = curstate.drillAnimationEnable ? true : false;

    if (h.drill > 0) {
        if (h != dummyhole) {
            turn.player.nwells++;
            plots[h.plot - 1].nwells++;

            h.well = new component(18, 60,
                turn.player.color + "well.png",

            wells[wells.length++] = h.well;

            if (!curstate.drillAnimationEnable) {
                var img = "derrick" + h.drill + "_nobit.png";
                var width = drillAnimation.width;
                var height = drillAnimationHeight - ((3 - h.drill) * 20);
                var x = h.left - 5;
                var y = h.top - drillAnimationHeight +
                    ((3 - h.drill) * 20);

                var derrick = new component(width, height, img,
                    x, y, 0, 0, true);
                var oil = new component(100, 50, "spill.png",
                    x - 20, y + height - 20, 0, 0, true);

                setTimeout(activateComponent, 1000, h.well, derrick, oil);
            }
        }

        if (h.drill == 3) {
            depthmsg = "shallow";
        }
        else if (h.drill == 2) {
            depthmsg = "medium";
        }
        else if (h.drill == 1) {
            depthmsg = "deep";
        }
    }
    else {
        if (h != dummyhole) {
            if (curstate.soundEnable) {
                ss.play();
            }

            var cap = new component(25, 25, turn.player.color + "cap.png",
                h.left - 5, h.top - 20, 0, 0, activate);
            caps[caps.length++] = cap;

            if (!curstate.drillAnimationEnable) {
                var img = "derrick0_nobit.png";
                var width = drillAnimation.width;
                var height = drillAnimationHeight - ((3 - h.drill) * 20);
                var x = h.left - 5;
                var y = h.top - drillAnimationHeight +
                    ((3 - h.drill) * 20);

                var derrick = new component(width, height, img, x, y, 0, 0, true);

                setTimeout(activateComponent, 1000, cap, derrick);

        }

        depthmsg = "dry";
    }

    var plot = plots[h.plot - 1];
    errmsg.push(plot.id + " h" + (h.num + 1) + " " + depthmsg + " well $" + drillDepthCost[h.drill + 1]);
}

function startShuffleAnimation()
{
    if (shuffleAnimation[0].active) {
        return;
    }

    shufflecount = 0;
    siId = setInterval(shufflecards, cardInterval);

    function shufflecards() {
        if (shufflecount == cards.length) {
            for (var i = 0; i < cards.length; i++) {
                shuffleAnimation[i].active = false;
                shuffleAnimation[i].update();
            }
            clearInterval(siId);
            myCardIcon.image.src = "wildcat.png";
        }
        else {
            shuffleAnimation[shufflecount].active = true;
            shuffleAnimation[shufflecount].update();
            shufflecount++;
        }
    }
}

function startMoneyAnimation(from, to, amount)
{
    var m = document.createElement("DIV");
    m.style.border = "3px solid #6060ff";

    moneyarray.push(m);
    document.body.appendChild(m);

    var end = {};
    end.x = Number(to.display.style.left.substr(0, to.display.style.left.indexOf("p"))) + 30;
    end.y = Number(to.display.style.top.substr(0, to.display.style.top.indexOf("p"))) + 20;
    m.x = Number(from.display.style.left.substr(0, from.display.style.left.indexOf("p"))) + 30;
    m.y = Number(from.display.style.top.substr(0, from.display.style.top.indexOf("p"))) + 20;
    var diff = {};
    diff.x = m.x - end.x;
    diff.y = m.y - end.y;
    m.step = {};
    m.step.x = diff.x / movemoneysteps;
    m.step.y = diff.y / movemoneysteps;

    m.style.left = m.x + "px";
    m.style.top = m.y + "px";
    if (to == bankPlayer) {
        m.style.color = from.color;
    }
    else {
        m.style.color = to.color;
    }
    m.innerText = "$" + amount;
    m.movemoneycount = 0;
    m.movemoneydelay = 20;

    if (moneyarray.length == 1) {
        miId = setInterval(movemoney, movemoneyinterval);
    }

    function movemoney() {
        for (var i = 0; i < moneyarray.length; i++) {
            var money = moneyarray[i];
            if (money.movemoneycount == movemoneysteps) {
                document.body.removeChild(money);
                arrayRemove(moneyarray, money);
                i--;
                money.remove();     // redundant to removeChild(money) above?

                if (moneyarray.length == 0) {
                    clearInterval(miId);
                }
            }
            else {
                if (money.movemoneydelay > 0) {
                    money.movemoneydelay--;
                }
                else {
                    money.x -= money.step.x;
                    money.y -= money.step.y;
                    money.style.left = money.x + "px";
                    money.style.top = money.y + "px";
                    money.movemoneycount++;
                }
            }
        }
    }
}

var frame;
var iId;
var topatopa;
var height;
var depth;
var shake;
var shakeInterval = 50;
var shakeOffset;
var animationHole;
var cursorsave;

function startDrillAnimation(hole, callback)
{
    if (drillAnimation.active) {
        return;
    }

    animationHole = hole;

    depth = hole.drill;
    topatopa = hole.top - 167;
    height = 167;
    drillAnimation.x = hole.left - 5;
    drillAnimation.y = topatopa;
    // drillAnimation.width never changes
    drillAnimation.height = height;
    drillAnimation.image.src = "derrick3_nobit.png";
    drillAnimation.active = true;
    drillAnimation.update();

    cursorsave = curcursor;
    setCursor(cursorKingOil);

    removeDrillCapButtons();

    frame = 3;
    shake = 750 / shakeInterval;
    shakeOffset = -5;
    iId = setInterval(drilldown, shakeInterval);

    // count it before drilling
    turn.drillsused++;

    function drilldown() {
        var h = animationHole;

        shake--;
        if (shake != 0) {
            drillAnimation.x += shakeOffset;
            drillAnimation.update();
            shakeOffset = -shakeOffset;

            return;
        }
        else {
            shake = 750 / shakeInterval;
        }

        if (frame == -1) {
            clearInterval(iId);
            drillAnimation.active = false;
            drillAnimation.update();
            oilstrike.active = false;
            oilstrike.update();
            if (cursorsave != null) {
                setCursor(cursorsave);
                cursorsave = null;

                if (turn.player.clientId == gclientId && !turn.player.bot) {
                    if (turn.drillsused != turn.card.ndrills) {
                        enableDrillButtons();
                    }
                    else {
                        if (curstate.autotoolEnable) {
                            putAwayDrill();
                        }
                    }
                }
            }
        }
        else if (frame == depth || frame == 1) {
            shakeOffset = 0;

            completeDrill(h);

            if (h.drill > 0) {
                oilstrike.x = drillAnimation.x - 20;
                oilstrike.y = drillAnimation.y + height - 20;
                oilstrike.active = true;
                oilstrike.update();
            }
            else {
                topatopa += 20;
                height -= 20;
                drillAnimation.image.src = "derrick0_nobit.png";
                drillAnimation.y = topatopa;
                drillAnimation.height = height;
                drillAnimation.update();
            }

            frame = -1;

            if (callback != null) {
                if (callback == httpRequestWait) {
                    callback();
                }
                else {
                    // we don't need rendezvous if callback is null
                    httpRequestRendezvous(callback);
                }
            }

            updatePlayersDisplay();
        }
        else {
            frame--;
            topatopa += 20;
            height -= 20;
            drillAnimation.image.src = "derrick" + frame + "_nobit.png";
            drillAnimation.y = topatopa;
            drillAnimation.height = height;
            drillAnimation.update();
        }
    }
}

function startCapAnimation(hole, callback)
{
    if (capAnimation.active) {
        return;
    }

    animationHole = hole;

    topatopa = hole.top - 30;
    capAnimation.x = hole.left + 15;
    capAnimation.y = topatopa;
    capAnimation.width = 0;
    capAnimation.height = 0;
    capAnimation.image.src = "fire2.png";
    capAnimation.active = true;
    capAnimation.update();

    cursorsave = curcursor;
    setCursor(cursorKingOil);

    removeDrillCapButtons();

    frame = 3;
    shake = 300 / shakeInterval;
    iId = setInterval(blowup, shakeInterval);

    function blowup() {
        shake--;
        if (shake != 0) {
            capAnimation.width += 20;
            capAnimation.height += 20;
            capAnimation.x -= 10;
            capAnimation.y -= 10;
            capAnimation.update();
        }
        else {
            shake = 300 / shakeInterval;
            capAnimation.x = hole.left + 15;
            capAnimation.y = topatopa;
            capAnimation.width = 0;
            capAnimation.height = 0;
            capAnimation.update();

            frame--;
            if (frame != 0) {
                return;
            }

            clearInterval(iId);

            completeCap(animationHole);

            capAnimation.active = false;
            capAnimation.update();

            if (cursorsave != null) {
                setCursor(cursorsave);
                cursorsave = null;

                if (turn.capsrequired > 0) {
                    enableCapButtons();
                }
                else {
                    if (curstate.autotoolEnable) {
                        putAwayCap();
                    }
                }
            }

            if (callback != null) {
                if (callback == httpRequestWait) {
                    callback();
                }
                else {
                    // we don't need rendezvous if callback is null
                    httpRequestRendezvous(callback);
                }
            }

            updatePlayersDisplay();
        }
    }
}

function component(width, height, image, x, y, xoffset, yoffset, active)
{
    this.image = new Image();
    this.image.src = image;
    this.image.style.width = width + "px";
    this.image.style.height = height + "px";
    this.image.style.left = x + "px";
    this.image.style.top = y + "px";
    this.image.style.position = "absolute";
    this.image.style.border = "0px";

    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.xoffset = xoffset;
    this.yoffset = yoffset;
    this.active = active;
    if (this.active) {
        if (this == myGamePiece) {
            displayNode = document.body.insertBefore(this.image, displayNode);
        }
        else {
            document.body.insertBefore(this.image, componentNode);
        }
    }
    this.update = function() {
        if (this.active) {
            this.image.style.width = this.width + "px";
            this.image.style.height = this.height + "px";
            this.image.style.left = this.x + "px";
            this.image.style.top = this.y + "px";

            if (!document.body.contains(this.image)) {
                if (this == myGamePiece) {
                    displayNode = document.body.insertBefore(this.image, displayNode);
                }
                else {
                    document.body.insertBefore(this.image, componentNode);
                }
            }
        }
        else {
            if (document.body.contains(this.image)) {
                if (this == myGamePiece) {
                    displayNode = displayNode.nextSibling;
                }
                document.body.removeChild(this.image);
            }
        }
    }
}

function actionMode()
{
    setCursor(cursorKingOil);
    gameMode = "action";
}

function setCursor(c)
{
    curcursor = c;
    myGamePiece.image.src = c.imagesrc;
    myGamePiece.width = c.width;
    myGamePiece.height = c.height;
    myGamePiece.xoffset = c.xoffset;
    myGamePiece.yoffset = c.yoffset;
    myGamePiece.x = pageX - myGamePiece.xoffset;
    myGamePiece.y = pageY - myGamePiece.yoffset;

    if (c == cursorKingOil) {
        if (myGamePiece.active) {
            myGamePiece.active = false;
            myGamePiece.update();
        }
    }
    else {
        if (!myGamePiece.active) {
            myGamePiece.active = true;
            myGamePiece.update();
        }
    }
}
