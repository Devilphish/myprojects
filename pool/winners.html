var showWinners = function() {

document.write("team = {<br>");
document.write("&nbsp&nbsp&nbsp&nbsp\"name\": \"WINNERS\",<br>");
document.write("&nbsp&nbsp&nbsp&nbsp\"picks\": {<br>");

for (var i in opmLS.scoreStripGames) {
	if (opmLS.scoreStripGames[i].homeTeam.scores == undefined) {
		continue;
	}
	if (opmLS.scoreStripGames[i].status.currentGameTime != "FINAL") {
		continue;
	}

	var a = opmLS.scoreStripGames[i].awayTeam.abbr;
	var as = opmLS.scoreStripGames[i].awayTeam.scores.pointTotal;
	var h = opmLS.scoreStripGames[i].homeTeam.abbr;
	var hs = opmLS.scoreStripGames[i].homeTeam.scores.pointTotal;
	document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp\"NFL_" + a + "@" + h + "\":{");

	if (hs > as) {
		document.write("\"winner\": \"" + h + "\"},<br>",);
	}
	else {
		document.write("\"winner\": \"" + a + "\"},<br>",);
	}
}

document.write("&nbsp&nbsp&nbsp&nbsp}<br>");
document.write("}");

}
